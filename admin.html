<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Admin | Control Center</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { --primary: #00f2ff; --gold: #ffd700; --bg-dark: #020617; }
        body { font-family: 'Outfit', sans-serif; background: var(--bg-dark); color: white; padding: 20px; }
        
        .admin-card { 
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); 
            border-radius: 20px; padding: 25px; margin-bottom: 20px; backdrop-filter: blur(10px);
        }
        
        h2 { color: var(--gold); font-weight: 800; font-size: 1.5rem; margin-bottom: 20px; }
        label { font-size: 12px; color: #94a3b8; text-transform: uppercase; letter-spacing: 1px; margin-bottom: 5px; }
        
        input, select { 
            background: rgba(0,0,0,0.3) !important; border: 1px solid rgba(255,255,255,0.2) !important;
            color: white !important; padding: 12px !important; border-radius: 10px !important; margin-bottom: 15px;
        }

        .apply-btn { 
            background: linear-gradient(45deg, var(--gold), #ff9900); border: none; 
            padding: 15px; border-radius: 12px; color: black; font-weight: 800; width: 100%; transition: 0.3s;
        }
        .apply-btn:hover { transform: scale(1.02); box-shadow: 0 0 20px rgba(255, 215, 0, 0.4); }

        /* Leads Table */
        .leads-table { font-size: 13px; width: 100%; }
        .leads-table th { color: var(--primary); border-bottom: 1px solid rgba(255,255,255,0.1); padding: 10px; }
        .leads-table td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        
        .badge-free { background: #06b6d4; color: black; padding: 3px 8px; border-radius: 5px; font-size: 10px; }
    </style>
</head>
<body>

<div class="container" style="max-width: 600px;">
    <div class="text-center mb-4">
        <h3><i class="fa-solid fa-gauge-high"></i> Global Settings</h3>
    </div>

    <div class="admin-card">
        <label>System Mode</label>
        <select id="systemMode" class="form-select">
            <option value="Free (No Lock)">Free (No Lock)</option>
            <option value="Premium (Locked)">Premium (Locked)</option>
        </select>

        <label>Report Price (₹)</label>
        <input type="number" id="reportPrice" class="form-control" placeholder="e.g. 255">

        <label>VIP Unlock Code</label>
        <input type="text" id="vipCode" class="form-control" placeholder="e.g. astro49">

        <button class="apply-btn" onclick="saveSettings()">
            <i class="fa-solid fa-check-circle"></i> APPLY CHANGES
        </button>
    </div>

    <div class="admin-card">
        <h2><i class="fa-solid fa-users"></i> User Leads Database</h2>
        <div class="table-responsive">
            <table class="leads-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Name</th>
                        <th>Mulank</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="leadsBody">
                    </tbody>
            </table>
        </div>
        <button class="btn btn-outline-danger btn-sm mt-3 w-100" onclick="clearLeads()">Clear All Leads</button>
    </div>
</div>

<script>
    // 1. Settings Save Karne Ka Logic
    function saveSettings() {
        const settings = {
            mode: document.getElementById("systemMode").value,
            price: document.getElementById("reportPrice").value || "49",
            vip: document.getElementById("vipCode").value || "astro49"
        };

        localStorage.setItem("astroSettings", JSON.stringify(settings));
        alert("✅ Settings Saved! User page update ho gaya hai.");
    }

    // 2. Leads Load Karne Ka Logic
    function loadLeads() {
        const leads = JSON.parse(localStorage.getItem("astroLeads") || "[]");
        const body = document.getElementById("leadsBody");
        body.innerHTML = "";

        leads.reverse().forEach((item, index) => {
            body.innerHTML += `
                <tr>
                    <td>${item.time || 'N/A'}</td>
                    <td>${item.name}</td>
                    <td>${item.m || '?'}/${item.b || '?'}</td>
                    <td><button class="btn btn-sm btn-danger" onclick="deleteLead(${index})"><i class="fa-solid fa-trash"></i></button></td>
                </tr>
            `;
        });
    }

    function deleteLead(index) {
        let leads = JSON.parse(localStorage.getItem("astroLeads") || "[]");
        leads.reverse(); // List reverse hai toh sync karna padega
        leads.splice(index, 1);
        leads.reverse();
        localStorage.setItem("astroLeads", JSON.stringify(leads));
        loadLeads();
    }

    function clearLeads() {
        if(confirm("Saare leads delete kar dein?")) {
            localStorage.removeItem("astroLeads");
            loadLeads();
        }
    }

    // Page load hote hi settings aur leads dikhao
    window.onload = () => {
        const saved = localStorage.getItem("astroSettings");
        if(saved) {
            const s = JSON.parse(saved);
            document.getElementById("systemMode").value = s.mode;
            document.getElementById("reportPrice").value = s.price;
            document.getElementById("vipCode").value = s.vip;
        }
        loadLeads();
    };
</script>

</body>
</html>
