<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Admin | Control Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { background: #050b1a; color: white; font-family: 'Segoe UI', sans-serif; padding-bottom: 50px; }
        .admin-card { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 20px; padding: 20px; margin-bottom: 20px; backdrop-filter: blur(10px); }
        .status-badge { padding: 5px 15px; border-radius: 50px; font-size: 12px; font-weight: bold; }
        .bg-locked { background: #ff4d4d; color: white; }
        .bg-unlocked { background: #2ecc71; color: white; }
        .lead-item { border-bottom: 1px solid rgba(255,255,255,0.05); padding: 10px 0; }
        .btn-action { border-radius: 12px; padding: 12px; font-weight: 600; width: 100%; margin-top: 10px; }
        input { background: rgba(0,0,0,0.3) !important; color: white !important; border: 1px solid rgba(255,255,255,0.1) !important; border-radius: 10px !important; }
        header { background: #00f2ff; color: #000; padding: 15px; text-align: center; font-weight: 900; margin-bottom: 25px; }
    </style>
</head>
<body>

<header><i class="fa-solid fa-shield-halved"></i> ASTRO ADMIN PANEL</header>

<div class="container">
    <div class="admin-card">
        <h5 class="mb-3 text-info"><i class="fa-solid fa-gear"></i> Portal Settings</h5>
        <div class="d-flex justify-content-between align-items-center mb-3">
            <span>Rituals Status:</span>
            <span id="lockStatus" class="status-badge">Loading...</span>
        </div>
        <button class="btn btn-primary btn-action" onclick="toggleMode('Free (Unlocked)')">Unlock All</button>
        <button class="btn btn-danger btn-action" onclick="toggleMode('Premium (Locked)')">Lock (VIP Only)</button>
        
        <hr class="my-4">
        
        <label class="small text-muted mb-2">Change VIP Passcode</label>
        <div class="input-group">
            <input type="text" id="newVipCode" class="form-control" placeholder="New Code">
            <button class="btn btn-success" onclick="updateVip()">Update</button>
        </div>
    </div>

    <div class="admin-card">
        <h5 class="mb-3 text-warning"><i class="fa-solid fa-users"></i> Recent Leads</h5>
        <div id="leadsList">
            <p class="text-center text-muted">Fetching leads...</p>
        </div>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
    // Firebase Configuration (Same as your main app)
    const firebaseConfig = {
      apiKey: "AIzaSyC0yF3kviJ6U-rdOMUyAOOQyTgSFoWG6co",
      authDomain: "astro-c7b1e.firebaseapp.com",
      databaseURL: "https://astro-c7b1e-default-rtdb.firebaseio.com/", 
      projectId: "astro-c7b1e",
      storageBucket: "astro-c7b1e.firebasestorage.app",
      messagingSenderId: "885607895929",
      appId: "1:885607895929:web:8f1bf85f7d8aab1b1d55a8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Fetch Settings
    db.ref('astroSettings').on('value', snap => {
        const data = snap.val();
        const statusEl = document.getElementById('lockStatus');
        statusEl.innerText = data.mode;
        statusEl.className = 'status-badge ' + (data.mode.includes('Locked') ? 'bg-locked' : 'bg-unlocked');
    });

    // Toggle Mode
    function toggleMode(newMode) {
        db.ref('astroSettings').update({ mode: newMode })
          .then(() => alert("Mode Updated: " + newMode));
    }

    // Update VIP Passcode
    function updateVip() {
        const code = document.getElementById('newVipCode').value;
        if(!code) return alert("Enter a code!");
        db.ref('astroSettings').update({ vip: code })
          .then(() => {
              alert("VIP Code updated to: " + code);
              document.getElementById('newVipCode').value = '';
          });
    }

    // Fetch Leads (Last 10)
    db.ref('astroLeads').limitToLast(10).on('value', snap => {
        const list = document.getElementById('leadsList');
        list.innerHTML = "";
        const data = snap.val();
        if(data) {
            Object.values(data).reverse().forEach(lead => {
                list.innerHTML += `
                    <div class="lead-item">
                        <div class="d-flex justify-content-between">
                            <strong>${lead.name}</strong>
                            <span class="text-info">No: ${lead.mulank}</span>
                        </div>
                        <small class="text-muted" style="font-size:10px">${lead.time}</small>
                    </div>
                `;
            });
        } else {
            list.innerHTML = "<p class='text-center text-muted'>No leads yet.</p>";
        }
    });
</script>

</body>
</html>
