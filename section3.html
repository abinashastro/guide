// Auto-populate the dropdown
window.onload = () => {
    const select = document.getElementById('nakSelect');
    Object.keys(nakData).sort().forEach(nak => {
        let opt = document.createElement('option');
        opt.value = nak;
        opt.innerHTML = nak;
        select.appendChild(opt);
    });
};

function analyzeNak() {
    const val = document.getElementById("nakSelect").value;
    const resBox = document.getElementById("resultArea");
    const nextBtn = document.getElementById("nextPageBtn");
    
    const data = nakData[val];

    resBox.style.display = "block";
    nextBtn.style.display = "block";

    resBox.innerHTML = data.map(item => `
        <div class="point">
            <b>${item.t}</b>
            <i>Kyunki: ${item.l}</i>
        </div>
    `).join('');

    document.getElementById("fill").style.width = "100%";
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}
