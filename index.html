<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Mastery Pro | 10-in-1 Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --bg: #050811; --card: #111827; --accent: #1f2937; --text: #e5e7eb; }
        body { background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 800px; margin: auto; }
        h1 { color: var(--gold); font-size: 32px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 30px; border-bottom: 2px solid var(--gold); display: inline-block; padding-bottom: 10px; }
        
        /* Section Styling */
        .section-card { background: var(--card); border-radius: 15px; padding: 20px; margin-bottom: 25px; border: 1px solid rgba(255,215,0,0.1); text-align: left; transition: 0.3s; }
        .section-card:hover { border-color: var(--gold); box-shadow: 0 0 20px rgba(255,215,0,0.1); }
        h3 { color: var(--gold); margin-top: 0; font-size: 18px; display: flex; align-items: center; gap: 10px; }
        .num-circle { background: var(--gold); color: #000; width: 25px; height: 25px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 14px; }
        
        select, input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 8px; border: 1px solid #374151; background: var(--accent); color: white; outline: none; }
        button { width: 100%; padding: 12px; background: linear-gradient(45deg, #b8860b, var(--gold)); border: none; border-radius: 8px; font-weight: 600; cursor: pointer; color: #000; margin-top: 10px; }
        
        /* Result Box */
        .result-box { display: none; margin-top: 15px; padding: 15px; background: rgba(255,215,0,0.05); border-left: 4px solid var(--gold); border-radius: 8px; animation: fadeIn 0.5s; }
        ol { padding-left: 20px; margin: 0; }
        li { margin-bottom: 8px; font-size: 13px; line-height: 1.5; }
        .logic-tag { color: var(--gold); font-weight: bold; font-size: 11px; text-transform: uppercase; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ”® Astro AI Pro</h1>

    <div class="section-card">
        <h3><span class="num-circle">1</span> Planet Traits & Examples</h3>
        <select id="s1-planet">
            <option value="">-- Choose Planet --</option>
            <option value="Sun">Sun (Surya)</option>
            <option value="Moon">Moon (Chandra)</option>
            <option value="Mars">Mars (Mangal)</option>
            <option value="Jupiter">Jupiter (Guru)</option>
        </select>
        <button onclick="processSection(1)">Get 10 Points Traits</button>
        <div id="res-1" class="result-box"></div>
    </div>

    <div class="section-card">
        <h3><span class="num-circle">2</span> Planet + House Logic</h3>
        <div style="display:flex; gap:10px;">
            <select id="s2-planet"><option value="Sun">Sun</option><option value="Moon">Moon</option></select>
            <select id="s2-house"><option value="1">1st House</option><option value="8">8th House</option><option value="10">10th House</option></select>
        </div>
        <button onclick="processSection(2)">Show House Sutra</button>
        <div id="res-2" class="result-box"></div>
    </div>

    <div class="section-card">
        <h3><span class="num-circle">3</span> Planet Conjunction (Yuti)</h3>
        <div style="display:flex; gap:10px;">
            <select id="s3-p1"><option value="Jupiter">Jupiter</option><option value="Sun">Sun</option></select>
            <select id="s3-p2"><option value="Mars">Mars</option><option value="Saturn">Saturn</option></select>
        </div>
        <button onclick="processSection(3)">Analyze Conjunction</button>
        <div id="res-3" class="result-box"></div>
    </div>

    <div class="section-card">
        <h3><span class="num-circle">4</span> Planet & Degree Analysis</h3>
        <select id="s4-planet"><option value="Sun">Sun</option><option value="Saturn">Saturn</option></select>
        <select id="s4-deg"><option value="0-6">0Â° - 6Â° (Bal Avastha)</option><option value="12-18">12Â° - 18Â° (Yuva Avastha)</option><option value="24-30">24Â° - 30Â° (Mrit Avastha)</option></select>
        <button onclick="processSection(4)">Degree Results</button>
        <div id="res-4" class="result-box"></div>
    </div>

    <div class="section-card">
        <h3><span class="num-circle">5</span> Planet Aspects (Drishti)</h3>
        <select id="s5-planet"><option value="Mars">Mars</option><option value="Saturn">Saturn</option><option value="Jupiter">Jupiter</option></select>
        <select id="s5-asp"><option value="7">7th Aspect</option><option value="Special">Special Aspect (4,8 / 5,9 / 3,10)</option></select>
        <button onclick="processSection(5)">Aspect Logic</button>
        <div id="res-5" class="result-box"></div>
    </div>

    <div class="section-card">
        <h3><span class="num-circle">6</span> Rashi (Zodiac) Traits</h3>
        <select id="s6-rashi">
            <option value="Aries">Aries (Mesh)</option>
            <option value="Leo">Leo (Simha)</option>
            <option value="Scorpio">Scorpio (Vrishchik)</option>
        </select>
        <button onclick="processSection(6)">Show Rashi Traits</button>
        <div id="res-6" class="result-box"></div>
    </div>

    <div class="section-card">
        <h3><span class="num-circle">7</span> Axis (House Axis) Analysis</h3>
        <select id="s7-axis">
            <option value="1-7">1-7 Axis (Self vs Partner)</option>
            <option value="2-8">2-8 Axis (Wealth vs Transformation)</option>
            <option value="3-9">3-9 Axis (Effort vs Luck)</option>
        </select>
        <button onclick="processSection(7)">Analyze Axis</button>
        <div id="res-7" class="result-box"></div>
    </div>

    <div class="section-card">
        <h3><span class="num-circle">8</span> Nakshatra Wisdom</h3>
        <select id="s8-nak">
            <option value="Ashwini">Ashwini</option>
            <option value="Rohini">Rohini</option>
            <option value="Pushya">Pushya</option>
        </select>
        <button onclick="processSection(8)">Nakshatra Points</button>
        <div id="res-8" class="result-box"></div>
    </div>

    <div class="section-card">
        <h3><span class="num-circle">9</span> Dasha + Antardasha</h3>
        <div style="display:flex; gap:10px;">
            <select id="s9-dasha"><option value="Jupiter">Jupiter Dasha</option><option value="Saturn">Saturn Dasha</option></select>
            <select id="s9-antar"><option value="Venus">Venus Antar</option><option value="Mars">Mars Antar</option></select>
        </div>
        <button onclick="processSection(9)">Dasha Prediction</button>
        <div id="res-9" class="result-box"></div>
    </div>

    <div class="section-card">
        <h3><span class="num-circle">10</span> House & Body Parts</h3>
        <select id="s10-house">
            <option value="1">1st House (Head)</option>
            <option value="2">2nd House (Face/Eyes)</option>
            <option value="5">5th House (Stomach)</option>
        </select>
        <button onclick="processSection(10)">Health Logic</button>
        <div id="res-10" class="result-box"></div>
    </div>

</div>

<script>
function processSection(num) {
    const res = document.getElementById(`res-${num}`);
    res.style.display = "block";
    let content = "<ol>";
    
    // Logic Database (Simplified for 10 points)
    const points = [
        "Inherent nature and core vibration.",
        "Psychological impact on the native.",
        "Physical manifestation in daily life.",
        "Karmic connection from past life.",
        "Strengths and hidden potentials.",
        "Potential challenges and weaknesses.",
        "Impact on relationships and social life.",
        "Financial and career implications.",
        "Example: How it works in real-time scenarios.",
        "Ultimate Sutra: 100% working activation tip."
    ];

    if(num === 1) {
        const p = document.getElementById("s1-planet").value;
        const traits = {
            "Sun": ["Authority", "Father", "Soul", "Power", "Bone health", "Government", "Ego", "Right eye", "Example: CEO mindset", "Sutra: Respect father to boost Sun."],
            "Moon": ["Mind", "Mother", "Water", "Emotions", "Silver", "Travel", "Peace", "Left eye", "Example: Intuitive nurse", "Sutra: Respect mother for mental peace."]
        };
        (traits[p] || points).forEach(pt => content += `<li>${pt}</li>`);
    } else if(num === 2) {
        const p = document.getElementById("s2-planet").value;
        const h = document.getElementById("s2-house").value;
        for(let i=1; i<=10; i++) content += `<li><span class="logic-tag">Logic ${i}:</span> ${p} in ${h} house activates specific karma related to that area.</li>`;
    } else if(num === 3) {
        const p1 = document.getElementById("s3-p1").value;
        const p2 = document.getElementById("s3-p2").value;
        for(let i=1; i<=10; i++) content += `<li><span class="logic-tag">Yuti Logic:</span> Conjunction of ${p1} & ${p2} creates a new 'Energy Blend' influencing your destiny.</li>`;
    } else if(num >= 4) {
        // General loop for other sections to ensure 10 points
        for(let i=1; i<=10; i++) content += `<li><span class="logic-tag">Point ${i}:</span> Scientific and Vedic explanation of the selected combination.</li>`;
    }

    content += "</ol>";
    res.innerHTML = content;
}
</script>
</body>
</html>
