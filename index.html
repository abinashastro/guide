<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Abhinash | Premium Numerology</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #00f2ff;
            --gold: #ffd700;
            --bg: #0b0e14;
            --card-bg: rgba(255, 255, 255, 0.05);
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background: radial-gradient(circle at top, #1a2a6c, #b21f1f, #fdbb2d);
            background-attachment: fixed;
            color: white;
            padding-bottom: 50px;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            padding: 25px;
            font-size: 24px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 3px;
            border-bottom: 2px solid var(--primary);
            box-shadow: 0 4px 20px rgba(0, 242, 255, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .container {
            max-width: 600px;
            margin: 30px auto;
            padding: 0 20px;
        }

        .box {
            background: var(--card-bg);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            transition: transform 0.3s ease;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
        }

        .box:hover {
            transform: translateY(-5px);
            border-color: var(--primary);
        }

        h2 {
            margin-top: 0;
            font-size: 1.2rem;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        input[type="date"] {
            padding: 15px;
            width: 90%;
            border-radius: 12px;
            border: none;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-size: 16px;
            font-weight: bold;
            margin: 15px 0;
        }

        button {
            padding: 15px 40px;
            border: none;
            border-radius: 50px;
            background: linear-gradient(45deg, #00f2ff, #0066ff);
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 242, 255, 0.4);
            transition: 0.3s;
        }

        button:active { transform: scale(0.95); }

        .result {
            margin-top: 15px;
            font-size: 20px;
            font-weight: 600;
            color: var(--gold);
            animation: fadeIn 1s ease;
        }

        .badge {
            background: rgba(255, 215, 0, 0.2);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 14px;
            color: white;
            display: inline-block;
            margin: 5px;
            border: 1px solid var(--gold);
        }

        .grid-results {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .tip-item {
            text-align: left;
            background: rgba(0, 0, 0, 0.2);
            padding: 10px;
            margin: 5px 0;
            border-radius: 8px;
            font-size: 14px;
            border-left: 3px solid var(--primary);
        }

        footer {
            margin-top: 50px;
            opacity: 0.7;
            font-size: 13px;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

<header>üî¢ Astro Abhinash üîØ</header>

<div class="container">
    <div class="grid-results">
        <div class="box">
            <h2>üìÖ Lucky Day</h2>
            <div id="dayNum" class="result">--</div>
        </div>
        <div class="box">
            <h2>üé® Lucky Color</h2>
            <div id="colorToday" class="result" style="font-size: 16px;">--</div>
        </div>
    </div>

    <div class="box" style="background: rgba(0,0,0,0.4);">
        <h2>‚ú® Personal Reading</h2>
        <input type="date" id="dob"><br>
        <button onclick="calculate()">Reveal My Luck</button>
        <div id="basic" style="margin-top:15px"></div>
    </div>

    <div class="box">
        <h2>üëë VIP Number Today</h2>
        <div id="vip" class="result" style="font-size: 40px; text-shadow: 0 0 10px var(--gold);">--</div>
    </div>

    <div class="box">
        <h2>‚è∞ Best Time Window</h2>
        <div id="timeLuck" class="result">--</div>
    </div>

    <div class="box">
        <h2>üåÖ Morning Activation</h2>
        <div id="morning"></div>
    </div>

    <div class="box">
        <h2>üîÆ Daily Remedy</h2>
        <div id="remedy" class="result">--</div>
    </div>
</div>

<footer>¬© 2026 Astro Abhinash ‚Ä¢ Numerology Secrets</footer>

<script>
    function reduce(n) {
        while (n > 9) {
            n = n.toString().split('').reduce((a, b) => parseInt(a) + parseInt(b), 0);
        }
        return n;
    }

    // Set Today's Energy
    let today = new Date();
    let todayNum = reduce(today.getDate() + (today.getMonth() + 1) + today.getFullYear());
    document.getElementById("dayNum").innerText = todayNum;

    let colorMap = {
        1: "üî¥ Red", 2: "‚ö™ White", 3: "üü° Yellow", 4: "üîµ Blue", 
        5: "üü¢ Green", 6: "üå∏ Pink", 7: "üíé Sky Blue", 8: "‚ö´ Black", 9: "üü† Orange"
    };
    document.getElementById("colorToday").innerText = colorMap[todayNum];

    function calculate() {
        let dobValue = document.getElementById("dob").value;
        if (!dobValue) { alert("Please select your birth date first!"); return; }

        let d = new Date(dobValue);
        let day = d.getDate();
        let month = d.getMonth() + 1;
        let year = d.getFullYear();

        let mulank = reduce(day);
        let bhagyank = reduce(day + month + year);

        document.getElementById("basic").innerHTML = `
            <span class="badge">Mulank: ${mulank}</span>
            <span class="badge">Bhagyank: ${bhagyank}</span>
        `;

        let runningYear = reduce(new Date().getFullYear());
        let vipNum = reduce(todayNum + mulank + bhagyank + runningYear);
        document.getElementById("vip").innerText = vipNum;

        let luckyTime = {
            1: "6 AM ‚Äì 8 AM", 2: "8 AM ‚Äì 10 AM", 3: "10 AM ‚Äì 12 PM",
            4: "12 PM ‚Äì 2 PM", 5: "2 PM ‚Äì 4 PM", 6: "4 PM ‚Äì 6 PM",
            7: "6 PM ‚Äì 8 PM", 8: "8 PM ‚Äì 10 PM", 9: "Golden Day (Full Day)"
        };
        document.getElementById("timeLuck").innerText = luckyTime[vipNum];

        let tips = {
            1: ["Set clear goals", "Take a lead role", "Use red accessories", "Connect with sunlight"],
            2: ["Practice meditation", "Listen more, talk less", "Drink more water", "Use white color"],
            3: ["Learn something new", "Plan your finances", "Respect your elders", "Use yellow accents"],
            4: ["Organize your desk", "Avoid shortcuts", "Stay disciplined", "Wear blue shades"],
            5: ["Network with people", "Check pending emails", "Go for a walk", "Use green colors"],
            6: ["Enhance your look", "Use pleasant fragrance", "Express love/gratitude", "Smile often"],
            7: ["Spend time alone", "Deep breathing exercises", "Spiritual reading", "Stay close to nature"],
            8: ["Focus on hard tasks", "Manage your wealth", "Help someone in need", "Stay persistent"],
            9: ["High intensity workout", "Help a sibling/friend", "Finish pending projects", "Be brave"]
        };

        let tipsHtml = "";
        tips[mulank].forEach(t => tipsHtml += `<div class="tip-item">‚ú® ${t}</div>`);
        document.getElementById("morning").innerHTML = tipsHtml;

        let remedies = {
            1: "Offer water to the Sun (Surya Jal)",
            2: "Keep a silver coin with you",
            3: "Apply a yellow tilak on forehead",
            4: "Feed a stray dog",
            5: "Give green fodder to a cow",
            6: "Apply white sandalwood perfume",
            7: "Chant 'Om' for 5 minutes",
            8: "Donate something black or help laborers",
            9: "Read Hanuman Chalisa"
        };
        document.getElementById("remedy").innerText = remedies[vipNum];
    }
</script>

</body>
</html>
