<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro AI Pro | Conjunction Fixed</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --bg: #050811; --card: #111827; --accent: #1f2937; --text: #e5e7eb; }
        body { background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; padding: 15px; }
        .section-card { background: var(--card); border-radius: 15px; padding: 20px; border: 1px solid rgba(255,215,0,0.2); max-width: 600px; margin: auto; }
        select { width: 100%; padding: 12px; margin: 10px 0; border-radius: 10px; background: var(--accent); color: white; border: 1px solid #444; }
        button { width: 100%; padding: 15px; background: linear-gradient(45deg, #b8860b, var(--gold)); border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .result-box { display: none; margin-top: 20px; text-align: left; background: rgba(0,0,0,0.3); padding: 15px; border-radius: 10px; border-left: 4px solid var(--gold); }
        ol { padding-left: 20px; }
        li { margin-bottom: 12px; font-size: 13px; line-height: 1.5; }
        b { color: var(--gold); }
    </style>
</head>
<body>

<div class="section-card">
    <h3 style="color:var(--gold); text-align:center;">ðŸ”® Section 3: Planet Conjunction (Yuti)</h3>
    <p style="font-size: 12px; text-align:center; color:gray;">Choose two planets to see their combined 10-point logic.</p>
    
    <div style="display:flex; gap:10px;">
        <select id="p1">
            <option value="Sun">Sun (Surya)</option>
            <option value="Jupiter">Jupiter (Guru)</option>
            <option value="Saturn">Saturn (Shani)</option>
            <option value="Mars">Mars (Mangal)</option>
        </select>
        <select id="p2">
            <option value="Moon">Moon (Chandra)</option>
            <option value="Mercury">Mercury (Budh)</option>
            <option value="Venus">Venus (Shukra)</option>
            <option value="Rahu">Rahu</option>
        </select>
    </div>
    
    <button onclick="analyzeConjunction()">Analyze 10 Unique Points</button>
    
    <div id="conjunctionRes" class="result-box"></div>
</div>

<script>
function analyzeConjunction() {
    const p1 = document.getElementById("p1").value;
    const p2 = document.getElementById("p2").value;
    const res = document.getElementById("conjunctionRes");
    
    // Unique data based on Planet 1
    const p1Qualities = {
        "Sun": ["Soul/Atma", "Authority", "Ego", "Father", "Vitality"],
        "Jupiter": ["Wisdom", "Wealth", "Expansion", "Guru", "Luck"],
        "Saturn": ["Karma", "Delay", "Hard Work", "Structure", "Judge"],
        "Mars": ["Energy", "Courage", "Action", "Aggression", "Logic"]
    };

    // Unique data based on Planet 2
    const p2Qualities = {
        "Moon": ["Mind/Manas", "Emotions", "Comfort", "Mother", "Fluctuation"],
        "Mercury": ["Intelligence", "Speech", "Business", "Calculation", "Youth"],
        "Venus": ["Love", "Luxury", "Art", "Spouse", "Semen"],
        "Rahu": ["Obsession", "Amplification", "Foreign", "Illusion", "Sudden"]
    };

    const points = [
        `<b>Core Fusion:</b> Jab ${p1} aur ${p2} milte hain, toh yeh ${p1Qualities[p1][0]} aur ${p2Qualities[p2][0]} ka sangam banata hai.`,
        `<b>Psychology:</b> Native ka dimaag hamesha ${p1Qualities[p1][1]} aur ${p2Qualities[p2][1]} ke beech balance dhundta hai.`,
        `<b>Strength:</b> Yeh yuti tab powerful hoti hai jab dono planets ki degree 5Â° ke andar ho.`,
        `<b>Example:</b> Agar yeh 10th house mein ho toh Career mein ${p1Qualities[p1][2]} aur ${p2Qualities[p2][2]} dono ka asar dikhega.`,
        `<b>Relationship:</b> Is conjunction ka asar native ke ${p1Qualities[p1][3]} aur ${p2Qualities[p2][3]} ke saath rishton par gehra padta hai.`,
        `<b>Karmic Debt:</b> Yeh yuti dikhati hai ki past life mein aapne ${p1Qualities[p1][4]} ki energy ko ignore kiya tha.`,
        `<b>Health:</b> Sharir mein ${p2Qualities[p2][4]} se judi samasyaon ko ${p1} control ya disturb kar sakta hai.`,
        `<b>Profession:</b> Is conjunction wala native aksar ${p1Qualities[p1][2]} se jude field mein kamyab hota hai.`,
        `<b>Shadow Effect:</b> Agar is par Rahu ki drishti ho, toh ${p2Qualities[p2][3]} se jude sukh mein kami aa sakti hai.`,
        `<b>Master Sutra:</b> Is energy ko shubh karne ke liye ${p1} ka daan aur ${p2} ka mantra jaap karein.`
    ];

    let html = `<h4>${p1} + ${p2} Yuti Analysis</h4><ol>`;
    points.forEach(pt => html += `<li>${pt}</li>`);
    html += `</ol>`;
    
    res.style.display = "block";
    res.innerHTML = html;
}
</script>

</body>
</html>
