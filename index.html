<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abinash Astro Secrets | Elite</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --gold: #ffcc00;
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3;
            z-index: -1;
        }

        .container { max-width: 650px; position: relative; z-index: 1; }

        .main-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0, 242, 255, 0.05);
            padding: 35px;
            margin-top: 30px;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.2rem;
            font-weight: 800;
            text-align: center;
            letter-spacing: 2px;
            background: linear-gradient(to bottom, #fff 20%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 204, 0, 0.5));
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff !important;
            border-radius: 15px;
            padding: 12px;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }

        .btn-reveal {
            background: linear-gradient(45deg, var(--gold), #ff8c00);
            color: #000;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 5px 20px rgba(255, 204, 0, 0.3);
            transition: 0.3s;
        }

        .badge-custom {
            background: rgba(255, 255, 255, 0.08);
            padding: 10px 15px;
            border-radius: 12px;
            border-left: 3px solid var(--neon-blue);
            margin-bottom: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .badge-cycle {
            background: rgba(188, 19, 254, 0.1);
            border-left: 3px solid var(--neon-purple);
        }

        .badge-custom span:first-child { color: #ccc; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; }
        .badge-custom span:last-child { color: var(--gold); font-weight: 700; font-size: 1.1rem; }

        .loshu-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 280px;
        }

        .loshu-box {
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 204, 0, 0.2);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--gold);
        }

        .section-header {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            font-size: 0.9rem;
            margin-top: 25px;
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-header::after { content: ""; flex: 1; height: 1px; background: rgba(0, 242, 255, 0.2); }

        .action-grid .btn {
            border-radius: 12px;
            margin-bottom: 8px;
            font-size: 0.8rem;
            padding: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            color: white;
            transition: 0.3s;
        }

        .action-grid .btn:hover { background: var(--neon-purple); border-color: var(--neon-purple); }

        .fade-in-up { animation: fadeInUp 0.6s ease-out forwards; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="title animate__animated animate__fadeIn">ABINASH ASTRO</div>
    <p class="text-center text-muted mb-4 small">Decoding Your Cosmic Timeline</p>

    <div class="main-card">
        <div class="mb-3">
            <input type="text" id="name" class="form-control" placeholder="Enter Full Name">
        </div>
        <div class="mb-4">
            <input type="date" id="dob" class="form-control">
        </div>
        <button class="btn btn-reveal w-100" onclick="generateReport()">Reveal Destiny</button>
    </div>

    <div id="output"></div>
</div>

<script>
    function reduce(num) {
        while (num > 9) {
            num = num.toString().split('').reduce((a, b) => parseInt(a) + parseInt(b), 0);
        }
        return num;
    }

    function generateReport() {
        let name = document.getElementById("name").value;
        let dobStr = document.getElementById("dob").value;

        if (!name || !dobStr) {
            alert("Details fill kijiye!");
            return;
        }

        let dob = new Date(dobStr);
        let d = dob.getDate();
        let m = dob.getMonth() + 1;
        let y = dob.getFullYear();

        // Numerology Core
        let mulank = reduce(d);
        let bhagyank = reduce(d + m + y);
        
        // Personal Cycles Calculation
        let today = new Date();
        let currentYear = today.getFullYear();
        let currentMonth = today.getMonth() + 1;
        let currentDate = today.getDate();

        let personalYear = reduce(d + m + currentYear);
        let personalMonth = reduce(personalYear + currentMonth);
        let personalDay = reduce(personalMonth + currentDate);

        // Loshu Grid
        let digits = (d.toString() + m.toString() + y.toString() + mulank.toString() + bhagyank.toString()).split('');
        let grid = { 4:0, 9:0, 2:0, 3:0, 5:0, 7:0, 8:0, 1:0, 6:0 };
        digits.forEach(digit => { if(grid[digit] !== undefined) grid[digit]++; });

        let html = `
        <div class="main-card mt-4 fade-in-up">
            <h5 class="text-center text-warning mb-4" style="font-family:'Orbitron'">${name.toUpperCase()}</h5>
            
            <div class="section-header">DESTINY CORE</div>
            <div class="row g-2">
                <div class="col-6">
                    <div class="badge-custom"><span>Mulank</span><span>${mulank}</span></div>
                </div>
                <div class="col-6">
                    <div class="badge-custom"><span>Bhagyank</span><span>${bhagyank}</span></div>
                </div>
            </div>

            <div class="section-header">CURRENT LIFE CYCLES</div>
            <div class="badge-custom badge-cycle"><span>Personal Year</span><span>${personalYear}</span></div>
            <div class="badge-custom badge-cycle"><span>Personal Month</span><span>${personalMonth}</span></div>
            <div class="badge-custom badge-cycle"><span>Personal Day</span><span>${personalDay}</span></div>

            <div class="section-header">LOSHU DESTINY GRID</div>
            <div class="loshu-container">
                ${[4,9,2,3,5,7,8,1,6].map(num => `
                    <div class="loshu-box">
                        ${grid[num] ? num.toString().repeat(grid[num]) : '-'}
                    </div>
                `).join('')}
            </div>

            <div class="section-header">TODAY'S VIBRATION</div>
            <div class="badge-custom" style="border-left-color: var(--gold)">
                <span class="text-white small" style="text-transform:none">Advice: ${getActionAdvice(personalDay)}</span>
            </div>

            <div class="section-header">NAVIGATION</div>
            <div class="action-grid row g-2">
                <div class="col-6"><a href="day.html" class="btn w-100">Daily Details</a></div>
                <div class="col-6"><a href="career.html" class="btn w-100">Career</a></div>
                <div class="col-6"><a href="health.html" class="btn w-100">Health</a></div>
                <div class="col-6"><a href="pplanet.html" class="btn w-100">Planets</a></div>
            </div>
        </div>
        `;

        document.getElementById("output").innerHTML = html;
    }

    function getActionAdvice(num) {
        const advice = {
            1: "Ideal for new projects and leadership.",
            2: "Focus on balance and cooperation.",
            3: "Great for creativity and socialising.",
            4: "Perfect for planning and hard work.",
            5: "Expect change and new adventures.",
            6: "Focus on family and home duties.",
            7: "Good for rest and self-reflection.",
            8: "Time for financial gains and power.",
            9: "Finish old tasks and let go."
        };
        return advice[num] || "Maintain your inner peace.";
    }
</script>

</body>
</html>
