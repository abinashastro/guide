<!DOCTYPE html>

    <style>

            --text-main: #e0e0e0;
        }
        .light-mode {
            --royal-bg: #f8f9fa; --text-main: #212529;
            --glass: rgba(0, 0, 0, 0.05); --glass-border: rgba(142, 110, 23, 0.3);
        }
        body {
            background: radial-gradient(circle at top, #0d121d 0%, var(--royal-bg) 100%);
            color: var(--text-main); font-family: 'Quicksand', sans-serif;
            min-height: 100vh; transition: 0.5s ease;
        }
        #themeBall {
            position: fixed; top: 20px; right: 20px; width: 45px; height: 45px; 
            background: var(--accent-gold); border-radius: 50%; cursor: pointer;
            box-shadow: 0 0 15px var(--accent-gold); display: flex; align-items: center; justify-content: center;
            z-index: 1000; font-size: 20px; border: none; color: #000;
        }
        .main-card {
            background: var(--glass); backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border); border-radius: 30px;
            padding: 30px; box-shadow: 0 25px 50px rgba(0,0,0,0.6); margin-bottom: 30px;
        }
        .brand-title {
            font-family: 'Cinzel', serif; font-size: 2.2rem; color: var(--accent-gold);
            text-align: center; letter-spacing: 4px; margin-bottom: 30px;
        }
        .form-control {
            background: rgba(255,255,255,0.05) !important;
            border: 1px solid var(--glass-border) !important;
            color: var(--text-main) !important;
            border-radius: 12px; padding: 12px; margin-bottom: 15px;
        }
        .btn-reveal {
            background: linear-gradient(45deg, #8e6e17, var(--accent-gold));
            color: #000; font-family: 'Cinzel', serif; font-weight: 700;
            border: none; border-radius: 12px; padding: 15px; width: 100%; text-transform: uppercase;
        }
        .section-header, .section-title {
            font-family: 'Cinzel', serif; color: var(--accent-gold); font-size: 0.9rem;
            margin: 30px 0 15px; display: flex; align-items: center; gap: 10px;
            letter-spacing: 2px; font-weight: bold;
        }
        .section-header::after { content: ""; flex: 1; height: 1px; background: var(--glass-border); }
        .prediction-box {
            background: rgba(212, 175, 55, 0.05); border-left: 4px solid var(--accent-gold);
            border-radius: 15px; padding: 20px; margin-bottom: 15px;
        }
        .career-item { margin-bottom: 12px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; }
        .career-type { font-weight: 700; color: var(--accent-gold); font-size: 0.8rem; text-transform: uppercase; display: block; }
        .loshu-container {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
            max-width: 300px; margin: 20px auto;
        }
        .loshu-box {
            aspect-ratio: 1; background: rgba(255,255,255,0.02);
            border: 1px solid var(--glass-border); border-radius: 12px;
            display: flex; align-items: center; justify-content: center;
        }
        .box-filled { background: rgba(212, 175, 55, 0.1); border-color: var(--accent-gold); }
        .grid-num { font-size: 1.4rem; color: var(--soft-gold); font-weight: 700; }
        .card-box{ background:rgba(255,255,255,0.08); padding:20px; border-radius:15px; margin-top:20px; text-align:center; }
        .day-box{ background:rgba(0,0,0,0.4); padding:14px; margin:10px 0; border-radius:12px; font-size:16px; text-align: left; }
        .result-box { margin-top:15px; font-size:16px; line-height:1.6; }
    </style>
</head>
<body>

<button id="themeBall" onclick="toggleTheme()">üåì</button>

<div class="container py-5">

    <div class="main-card">

        <input type="date" id="dobIn" class="form-control">

</div>

<script>

    const lifePredictions = {

        house:{ 1:"Own house yog strong.", 2:"Flat ya apartment yog.", 3:"Big house luck.", 4:"Plot investment yog.", 5:"Multiple property yog.", 6:"Luxury home yog.", 7:"Spiritual place house yog.", 8:"Late but permanent house.", 9:"Independent house yog." },
        wealth:{ 1:"Self made rich.", 2:"Stable income life.", 3:"Financial growth strong.", 4:"Hard earned wealth.", 5:"Business wealth.", 6:"Luxury & comfort wealth.", 7:"Simple life.", 8:"Slow but massive wealth.", 9:"Sudden money gains." },

    };
    const weeklyPred = { 1:{week:"Leadership week",lucky:"Sunday",danger:"Saturday"}, 2:{week:"Emotional sensitive week",lucky:"Monday",danger:"Friday"}, 3:{week:"Growth & learning week",lucky:"Thursday",danger:"Wednesday"}, 4:{week:"Hard work week",lucky:"Saturday",danger:"Tuesday"}, 5:{week:"Business & travel week",lucky:"Wednesday",danger:"Monday"}, 6:{week:"Love & luxury week",lucky:"Friday",danger:"Sunday"}, 7:{week:"Spiritual week",lucky:"Monday",danger:"Thursday"}, 8:{week:"Karma clearing week",lucky:"Saturday",danger:"Tuesday"}, 9:{week:"Action success week",lucky:"Tuesday",danger:"Friday"} };
    const moneyFlow = { 1:"Income increase chance", 2:"Money stable", 3:"Investment luck", 4:"Expense high", 5:"Business profit", 6:"Luxury spend", 7:"Slow income", 8:"Delayed money", 9:"Sudden gain" };
    const lovePred = { 1:"Romance strong", 2:"Emotional bonding", 3:"Flirt & fun", 4:"Argument risk", 5:"New connection", 6:"Love proposal luck", 7:"Silent distance", 8:"Karmic partner issue", 9:"Passion high" };
    const dangerAlert = { 1:"Avoid ego clash", 2:"Avoid emotional decision", 3:"Avoid overspending", 4:"Avoid travel risk", 5:"Avoid wrong message", 6:"Avoid love fight", 7:"Avoid overthinking", 8:"Avoid authority issue", 9:"Avoid anger" };
    const predictionEngine = {
        1:{ career:"New opportunity & leadership day.", money:"Money inflow possible.", health:"Headache or BP issue.", advice:"Take leadership but stay calm." },

        6:{ career:"Client & public dealing success.", money:"Luxury spending.", health:"Sugar or throat issue.", advice:"Be polite." },
        7:{ career:"Research & planning day.", money:"Slow money flow.", health:"Mental fatigue.", advice:"Stay silent & observe." },
        8:{ career:"Hard work karmic day.", money:"Delayed payment.", health:"Joint pain.", advice:"Patience only." },
        9:{ career:"Action & success day.", money:"Sudden gain.", health:"Heat & anger.", advice:"Control temper." }
    };

    function red(n) { while(n>9){n=n.toString().split('').reduce((a,b)=>parseInt(a)+parseInt(b),0)} return n; }
    function toggleTheme() { document.body.classList.toggle('light-mode'); }

    function generate() {
        const name = document.getElementById("nameIn").value;
        const dobStr = document.getElementById("dobIn").value;
        if(!name || !dobStr) { alert("Enter Name & DOB"); return; }

        const dob = new Date(dobStr);
        const d=dob.getDate(), m=dob.getMonth()+1, y=dob.getFullYear();
        const mulank=red(d), bhagyank=red(d+m+y);
        const today = new Date();
        const py = red(d + m + today.getFullYear());
        const pm = red(py + (today.getMonth() + 1));
        const pd = red(pm + today.getDate());

        let nameSum = 0;
        name.toLowerCase().replace(/[^a-z]/g,'').split('').forEach(c => nameSum += chaldean[c] || 0);
        let nameNo = red(nameSum);

        let timing = lifeTiming[bhagyank];
        let luckyName = (nameNo != bhagyank) ? name + "a" : name;
        let cycleHTML = "";
        for(let i=0; i<9; i++){ cycleHTML += `<b>Year ${today.getFullYear()+i}:</b> Num ${red(py+i)} <br>`; }

        let grid = {4:0,9:0,2:0,3:0,5:0,7:0,8:0,1:0,6:0};
        (d.toString()+m.toString()+y.toString()+mulank+bhagyank).split('').forEach(digit=>{if(grid[digit]!==undefined) grid[digit]++;});

        let outputHTML = `
            <div class="main-card animate__animated animate__fadeInUp">
                <h2 class="text-center" style="font-family:'Cinzel'; color:var(--accent-gold);">${name}</h2>
                <div class="section-header">DESTINY CORE</div>
                <div class="row text-center">
                    <div class="col-4"><p class="small mb-0">MULANK</p><h3>${mulank}</h3></div>
                    <div class="col-4"><p class="small mb-0">BHAGYANK</p><h3>${bhagyank}</h3></div>
                    <div class="col-4"><p class="small mb-0">NAME NO.</p><h3>${nameNo}</h3></div>
                </div>

                <div class="section-header">‚ö° AI DAILY PREDICTION</div>
                <div class="prediction-box">
                    <div class="career-item"><span class="career-type">üíº Career</span><p>${predictionEngine[pd].career}</p></div>
                    <div class="career-item"><span class="career-type">üí∞ Money</span><p>${moneyFlow[pd]}</p></div>
                    <div class="career-item"><span class="career-type">üéØ Advice</span><p>${predictionEngine[pd].advice}</p></div>
                </div>

                <div class="section-title">EXACT LIFE TIMING</div>
                <div class="prediction-box">
                    üöó <b>Car:</b> ${y + timing.car} | üè† <b>House:</b> ${y + timing.house} <br>
                    üíç <b>Marriage:</b> ${y + timing.marriage} | üí∞ <b>Wealth:</b> ${y + timing.wealth}
                </div>

                <div class="section-title">MASTER SCANNERS</div>
                <div class="prediction-box">
                    <b>Money:</b> ${(bhagyank==5||bhagyank==8)?"üí∞ High":"üíµ Normal"}<br>
                    <b>Love:</b> ${(bhagyank==6||mulank==2)?"‚ù§Ô∏è Love Marriage":"üíç Arranged"}<br>
                    <b>Nazar:</b> ${(mulank==8)?"‚ö†Ô∏è Alert":"üßø Protected"}
                </div>

                <div class="section-title">LOSHU GRID</div>
                <div class="loshu-container">
                    ${[4,9,2,3,5,7,8,1,6].map(n=>`<div class="loshu-box ${grid[n]?'box-filled':''}"><div class="grid-num">${grid[n]?n.toString().repeat(grid[n]):n}</div></div>`).join('')}
                </div>

                <div class="section-header">üîÆ ADVANCED TOOLS</div>
                
                <div class="card-box">
                    <h5>Decision Maker</h5>
                    <input type="text" id="question" class="form-control" placeholder="Ask anything (e.g. Job Change?)">
                    <button class="btn btn-sm btn-reveal" onclick="checkDecision(${mulank})">Get Answer</button>
                    <div id="decisionResult" class="result-box"></div>
                </div>

                <div class="card-box">
                    <h5>Daily Remedy</h5>
                    <button class="btn btn-sm btn-reveal" onclick="dailyRemedy()">Get Today's Remedy</button>
                    <div id="remedyOutput" class="result-box"></div>
                </div>

                <div class="card-box">
                    <h5>7-Day Future Scanner</h5>
                    <button class="btn btn-sm btn-reveal" onclick="ultraFuture(${mulank}, ${bhagyank}, '${dobStr}')">Scan Future</button>
                    <div id="futureOutput" class="mt-3"></div>
                </div>
            </div>
        `;
        document.getElementById("output").innerHTML = outputHTML;
    }

    function checkDecision(mulank) {
        let q = document.getElementById("question").value.toLowerCase();
        let dayNum = red(new Date().getDate());
        let result = (dayNum == mulank || dayNum == 1 || dayNum == 5) ? "‚úÖ YES ‚Äî Perfect Timing" : "‚ö†Ô∏è WAIT ‚Äî Not ideal today";
        document.getElementById("decisionResult").innerHTML = result;
    }

    function dailyRemedy() {
        let dayNum = red(new Date().getDate());
        let remedies = { 1:"Wear Orange, Start new tasks", 2:"Wear White, Avoid stress", 3:"Wear Yellow, Talk to Guru", 4:"Wear Blue, Finish pending work", 5:"Wear Green, Good for business", 6:"Wear Pink, Enjoy luxury", 7:"Wear Sky Blue, Meditate", 8:"Wear Black, Donate food", 9:"Wear Red, Control anger" };

    function ultraFuture(mulank, bhagyank, dobStr) {
        let d = new Date(dobStr);
        let dm = d.getMonth()+1, dd = d.getDate();
        let html = "";
        for(let i=1; i<=7; i++) {
            let f = new Date(); f.setDate(f.getDate()+i);
            let ultra = red(red(dd+dm+f.getFullYear()+f.getDate()) + mulank + bhagyank);

</script>
</body>
</html>
