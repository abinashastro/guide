<script>
function reduce(num){
    while(num>9){
        num = num.toString().split('').reduce((a,b)=>parseInt(a)+parseInt(b));
    }
    return num;
}

function nameNumber(name){
    name = name.toUpperCase();
    let sum=0;
    for(let i=0;i<name.length;i++){
        let ch=name.charCodeAt(i);
        if(ch>=65 && ch<=90){
            sum += (ch-64);
        }
    }
    return reduce(sum);
}

function calculate(){
let name=document.getElementById("name").value;
let dob=document.getElementById("dob").value;

if(name=="" || dob==""){
    alert("Enter full details");
    return;
}

let day=d.getDate();

let year=d.getFullYear();

let mulank = reduce(day);
let bhagyank = reduce(day+month+year);

let todayNum = reduce(today.getDate());
