<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Astro AI Pro</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
body{
background:#0b0f1a;
font-family:Poppins;
color:white;
text-align:center;
margin:0;
}

.container{padding:20px;}

h1{color:#ffd700;font-size:30px;}

.tag{color:gray;margin-bottom:20px;}

.card{
background:#111827;
padding:20px;
border-radius:15px;
box-shadow:0 0 25px rgba(255,215,0,0.2);
}

input{
width:90%;
padding:12px;
margin:8px;
border:none;
border-radius:8px;
background:#1f2937;
color:white;
}

button{
padding:12px 25px;
background:gold;
border:none;
border-radius:10px;
font-size:16px;
margin-top:10px;
cursor:pointer;
}

.result{
margin-top:25px;
padding:15px;
background:#111827;
border-radius:15px;
}

.day-box{
background:#1f2937;
margin:6px;
padding:10px;
border-radius:10px;
}
</style>
</head>

<body>

<div class="container">

<h1>ğŸ”® Astro AI Pro</h1>
<p class="tag">Location Based Daily Transit</p>

<div class="card">
<input type="text" id="name" placeholder="Enter Name">
<input type="date" id="dob">
<button onclick="generate()">Scan My Future</button>
</div>

<div id="result" class="result"></div>

</div>

<script>

// reduce numerology
function reduce(num){
while(num>9){
num=num.toString().split('').reduce((a,b)=>a+parseInt(b),0);
}
return num;
}

async function generate(){

let name=document.getElementById("name").value;
let dob=document.getElementById("dob").value;

if(name==""||dob==""){
alert("Enter details first");
return;
}

// numerology
let d=new Date(dob);
let destiny=reduce(d.getDate()+(d.getMonth()+1)+d.getFullYear());

// get location
navigator.geolocation.getCurrentPosition(async function(pos){

let lat=pos.coords.latitude;
let lon=pos.coords.longitude;

// ğŸ”‘ PUT YOUR API KEY HERE
let apiKey="PASTE_API_KEY_HERE";

// astronomy API
let url=`https://api.ipgeolocation.io/astronomy?apiKey=${apiKey}&lat=${lat}&long=${lon}`;

let res=await fetch(url);
let data=await res.json();

let moon=data.moon_phase;
let sunrise=data.sunrise;
let sunset=data.sunset;

// prediction based on moon
let prediction="";
if(moon.includes("New")){
prediction="âš ï¸ Low energy day. Avoid risk & fights.";
}
else if(moon.includes("Full")){
prediction="ğŸ”¥ Powerful day. Money & success yog.";
}
else if(moon.includes("Waning")){
prediction="ğŸ™‚ Calm day. Planning good.";
}
else{
prediction="ğŸ’° Growth & opportunity day.";
}

// lucky color
let colors=["Red","Blue","Green","White","Black","Yellow"];
let color=colors[Math.floor(Math.random()*colors.length)];

// 7 day scanner
let seven="";
for(let i=1;i<=7;i++){
let luck=Math.floor(Math.random()*100);
let status="";
if(luck>75){status="ğŸ”¥ Excellent";}
else if(luck>50){status="ğŸ™‚ Good";}
else if(luck>30){status="âš ï¸ Careful";}
else{status="ğŸš« Risky";}
seven+=`<div class="day-box">Day ${i}: ${status} (${luck}%)</div>`;
}

document.getElementById("result").innerHTML=
`
<h2>ğŸ”® ${name} Astro Report</h2>

<p>ğŸ“ Location based transit active</p>
<p>ğŸª Destiny Number: ${destiny}</p>

<h3>ğŸŒ™ Moon Phase: ${moon}</h3>
<p>ğŸŒ… Sunrise: ${sunrise}</p>
<p>ğŸŒ‡ Sunset: ${sunset}</p>

<h3>ğŸ“Š Prediction</h3>
<p>${prediction}</p>

<h3>ğŸ€ Lucky Color: ${color}</h3>

<h3>ğŸ§¿ Remedy</h3>
<p>Subah Surya ko jal chadhaye</p>

<h3>ğŸ“… 7 Day Future Scanner</h3>
${seven}
`;

});

}
</script>

</body>
</html>
