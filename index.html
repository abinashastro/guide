<!DOCTYPE html>
<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --gold: #ffd700;
            --glass: rgba(255, 255, 255, 0.1);
            --neon-blue: #00d2ff;
        }

        body {
            background: radial-gradient(circle at top, #1a1a2e, #16213e, #0f3460);
            color: #e0e0e0;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
        }

        .container { max-width: 600px; }

        .main-card {
            background: var(--glass);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
            padding: 30px;
            margin-top: 20px;
        }

        .title {
            font-size: 38px;
            font-weight: 800;
            text-align: center;
            background: linear-gradient(to right, #ffd700, #ffae00);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 20px rgba(0,0,0,0.2);
            margin-bottom: 10px;
        }

        .form-control {
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid #444;
            color: white;
            border-radius: 12px;
            padding: 12px;
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            border-color: var(--gold);
            box-shadow: none;
        }

        .btn-check-astro {
            background: linear-gradient(45deg, #ffd700, #f89b29);
            border: none;
            font-weight: bold;
            letter-spacing: 1px;
            transition: 0.3s;
            color: #000;
        }

        .btn-check-astro:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 215, 0, 0.4);
        }

        .result-item {
            background: rgba(0, 0, 0, 0.4);
            border-left: 4px solid var(--gold);
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .result-label { color: #aaa; font-size: 0.9rem; }
        .result-value { font-weight: bold; color: var(--gold); }

        .grid-buttons .btn {
            margin-bottom: 10px;
            border-radius: 12px;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .section-title {
            font-size: 1.1rem;
            color: var(--neon-blue);
            margin-top: 20px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 5px;
        }
    </style>
</head>
<body>

<div class="container py-5">

        <div class="mb-3">
            <input type="text" id="name" class="form-control" placeholder="Full Name">
        </div>
        <div class="mb-4">

</div>

<script>
    function reduce(num) {
        while (num > 9) {
            num = num.toString().split('').reduce((a, b) => parseInt(a) + parseInt(b), 0);
        }
        return num;
    }

    function nameNumber(name) {
        const chaldean = {
            A:1, I:1, J:1, Q:1, Y:1, B:2, K:2, R:2, C:3, G:3, L:3, S:3,
            D:4, M:4, T:4, E:5, H:5, N:5, X:5, U:6, V:6, W:6, O:7, Z:7, F:8, P:8
        };
        let sum = 0;
        name.toUpperCase().split('').forEach(char => {
            if(chaldean[char]) sum += chaldean[char];
        });
        return reduce(sum);
    }

    function calculate() {
        let name = document.getElementById("name").value;
        let dob = document.getElementById("dob").value;

        if (!name || !dob) {
            alert("Please provide the cosmic data (Name & DOB)");
            return;
        }

        let d = new Date(dob);
        let day = d.getDate();
        let month = d.getMonth() + 1;
        let year = d.getFullYear();

        // Basic Numerology
        let mulank = reduce(day);
        let bhagyank = reduce(day + month + year);
        let nameNum = nameNumber(name);

        // Personal Cycle Logic (Real Numerology)
        let today = new Date();
        let currentYear = today.getFullYear();
        let currentMonth = today.getMonth() + 1;
        let currentDay = today.getDate();

        let personalMonth = reduce(personalYear + currentMonth);
        let personalDay = reduce(personalMonth + currentDay);

        let align = (nameNum == bhagyank || nameNum == mulank) ? "Highly Aligned ðŸŒŸ" : "Neutral Phase âœ¨";

            <div class="result-item">

                <span class="result-value">${mulank}</span>
            </div>
            <div class="result-item">
                <span class="result-label">Bhagyank (Destiny)</span>
                <span class="result-value">${bhagyank}</span>
            </div>
            <div class="result-item">
                <span class="result-label">Name Number</span>
                <span class="result-value">${nameNum}</span>
            </div>
            <div class="result-item">
                <span class="result-label">Vibrational Match</span>
                <span class="result-value">${align}</span>
            </div>

            <div class="section-title">ðŸ“… Current Life Cycles</div>
            <div class="result-item">
                <span class="result-label">Personal Day (Today)</span>
                <span class="result-value">${personalDay}</span>
            </div>
            <div class="result-item">
                <span class="result-label">Personal Month</span>
                <span class="result-value">${personalMonth}</span>
            </div>
            <div class="result-item">
                <span class="result-label">Personal Year</span>
                <span class="result-value">${personalYear}</span>
            </div>

            <div class="section-title">ðŸ”® Insights</div>
            <p class="small text-muted mt-2">Today is your <b>Personal Day ${personalDay}</b>. Focus on ${getInsight(personalDay)}</p>

            <div class="grid-buttons mt-4 row">
                <div class="col-6"><a href="#" class="btn btn-outline-info w-100"><i class="fas fa-sun"></i> Daily</a></div>
                <div class="col-6"><a href="#" class="btn btn-outline-success w-100"><i class="fas fa-calendar-alt"></i> Monthly</a></div>
                <div class="col-6"><a href="#" class="btn btn-outline-warning w-100"><i class="fas fa-star"></i> Yearly</a></div>
                <div class="col-6"><a href="#" class="btn btn-outline-primary w-100"><i class="fas fa-briefcase"></i> Career</a></div>
                <div class="col-6"><a href="#" class="btn btn-outline-danger w-100"><i class="fas fa-heartbeat"></i> Health</a></div>
                <div class="col-6"><a href="#" class="btn btn-outline-light w-100"><i class="fas fa-plus-circle"></i> Positives</a></div>
            </div>
        </div>
        `;

        document.getElementById("output").innerHTML = html;
    }

    function getInsight(num) {
        const insights = {
            1: "New beginnings and leadership.",
            2: "Partnerships and patience.",
            3: "Creativity and social expression.",
            4: "Hard work and building foundations.",
            5: "Change, freedom, and adventure.",
            6: "Family responsibilities and healing.",
            7: "Introspection and spiritual growth.",
            8: "Power, money, and manifestation.",
            9: "Completion and letting go."

</script>
