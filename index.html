<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abinash Astro Secrets | Ultra Premium</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap');

        :root {
            --gold: #ffcc00;
            --neon-blue: #00f2ff;
            --neon-purple: #bc13fe;
            --glass: rgba(255, 255, 255, 0.05);
        }

        body {
            background: radial-gradient(circle at center, #1b2735 0%, #090a0f 100%);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* Star Animation Background */
        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://www.transparenttextures.com/patterns/stardust.png');
            opacity: 0.3;
            z-index: -1;
        }

        .container { max-width: 650px; position: relative; z-index: 1; }

        .main-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 30px;
            box-shadow: 0 0 40px rgba(0, 0, 0, 0.8), inset 0 0 20px rgba(0, 242, 255, 0.05);
            padding: 40px;
            margin-top: 30px;
        }

        .title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            text-align: center;
            letter-spacing: 2px;
            background: linear-gradient(to bottom, #fff 20%, var(--gold) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 10px rgba(255, 204, 0, 0.5));
        }

        .form-control {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #fff !important;
            border-radius: 15px;
            padding: 15px;
            transition: 0.4s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.1);
            border-color: var(--neon-blue);
            box-shadow: 0 0 15px rgba(0, 242, 255, 0.3);
        }

        .btn-reveal {
            background: linear-gradient(45deg, var(--gold), #ff8c00);
            color: #000;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            border: none;
            border-radius: 15px;
            padding: 18px;
            box-shadow: 0 5px 20px rgba(255, 204, 0, 0.3);
            transition: 0.3s;
        }

        .btn-reveal:hover {
            transform: scale(1.02);
            box-shadow: 0 0 30px rgba(255, 204, 0, 0.6);
        }

        /* Result Section */
        .badge-custom {
            background: rgba(255, 255, 255, 0.1);
            padding: 12px 20px;
            border-radius: 12px;
            border-left: 4px solid var(--neon-blue);
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .badge-custom span:first-child { color: #aaa; font-size: 0.85rem; }
        .badge-custom span:last-child { color: var(--gold); font-weight: 700; font-size: 1.1rem; }

        /* Loshu Grid UI */
        .loshu-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin: 20px auto;
            max-width: 280px;
        }

        .loshu-box {
            aspect-ratio: 1;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 204, 0, 0.3);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--gold);
            position: relative;
        }

        .loshu-box small { font-size: 0.6rem; color: #666; position: absolute; top: 5px; right: 5px; }

        .section-header {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-blue);
            font-size: 1.1rem;
            margin-top: 30px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-header::after {
            content: "";
            flex: 1;
            height: 1px;
            background: linear-gradient(to right, var(--neon-blue), transparent);
        }

        .action-grid .btn {
            border-radius: 12px;
            margin-bottom: 10px;
            font-size: 0.85rem;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.03);
            color: white;
            transition: 0.3s;
        }

        .action-grid .btn:hover {
            background: var(--neon-purple);
            border-color: var(--neon-purple);
            transform: translateY(-3px);
        }

        /* Animations */
        .fade-in-up { animation: fadeInUp 0.8s ease-out forwards; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="title animate__animated animate__pulse animate__infinite">ABINASH ASTRO</div>
    <p class="text-center text-muted mb-4">Discover Your Hidden Planetary Vibrations</p>

    <div class="main-card">
        <h5 class="mb-4 text-center" style="letter-spacing: 2px;"><i class="fas fa-meteor me-2 text-warning"></i> DATA INPUT</h5>
        <div class="mb-3">
            <input type="text" id="name" class="form-control" placeholder="Your Sacred Name">
        </div>
        <div class="mb-4">
            <input type="date" id="dob" class="form-control">
        </div>
        <button class="btn btn-reveal w-100" onclick="generateReport()">Calculate Destiny</button>
    </div>

    <div id="output"></div>
</div>

<script>
    function reduce(num) {
        while (num > 9) {
            num = num.toString().split('').reduce((a, b) => parseInt(a) + parseInt(b), 0);
        }
        return num;
    }

    function generateReport() {
        let name = document.getElementById("name").value;
        let dobStr = document.getElementById("dob").value;

        if (!name || !dobStr) {
            alert("Please enter both Name and DOB!");
            return;
        }

        let dob = new Date(dobStr);
        let day = dob.getDate();
        let month = dob.getMonth() + 1;
        let year = dob.getFullYear();

        // Numerology
        let mulank = reduce(day);
        let bhagyank = reduce(day + month + year);
        
        // Personal Cycles
        let today = new Date();
        let py = reduce(day + month + today.getFullYear());
        let pm = reduce(py + (today.getMonth() + 1));
        let pd = reduce(pm + today.getDate());

        // Loshu Grid Calculation
        let digits = (day.toString() + month.toString() + year.toString() + mulank.toString() + bhagyank.toString()).split('');
        let grid = { 4:0, 9:0, 2:0, 3:0, 5:0, 7:0, 8:0, 1:0, 6:0 };
        digits.forEach(d => { if(grid[d] !== undefined) grid[d]++; });

        let html = `
        <div class="main-card mt-4 fade-in-up">
            <h4 class="text-center text-warning mb-4">Cosmic Report for ${name}</h4>
            
            <div class="row g-2">
                <div class="col-6">
                    <div class="badge-custom"><span>Mulank</span><span>${mulank}</span></div>
                </div>
                <div class="col-6">
                    <div class="badge-custom"><span>Bhagyank</span><span>${bhagyank}</span></div>
                </div>
                <div class="col-12">
                    <div class="badge-custom"><span>Personal Day</span><span>${pd}</span></div>
                </div>
            </div>

            <div class="section-header"><i class="fas fa-th"></i> LOSHU DESTINY GRID</div>
            <div class="loshu-container">
                ${[4,9,2,3,5,7,8,1,6].map(num => `
                    <div class="loshu-box">
                        <small>${num}</small>
                        ${grid[num] ? num.toString().repeat(grid[num]) : '-'}
                    </div>
                `).join('')}
            </div>

            <div class="section-header"><i class="fas fa-bolt"></i> TODAY'S ENERGY</div>
            <div class="badge-custom">
                <span class="text-white small">Action: ${getActionAdvice(pd)}</span>
            </div>

            <div class="section-header"><i class="fas fa-compass"></i> NAVIGATION</div>
            <div class="action-grid row">
                <div class="col-6"><a href="day.html" class="btn w-100">Daily Forecast</a></div>
                <div class="col-6"><a href="career.html" class="btn w-100">Career Path</a></div>
                <div class="col-6"><a href="health.html" class="btn w-100">Wellness</a></div>
                <div class="col-6"><a href="pplanet.html" class="btn w-100">Planets</a></div>
            </div>
        </div>
        `;

        document.getElementById("output").innerHTML = html;
    }

    function getActionAdvice(num) {
        const advice = {
            1: "Lead and initiate new plans.",
            2: "Collaborate and stay calm.",
            3: "Communicate and be creative.",
            4: "Organize and focus on work.",
            5: "Network and embrace change.",
            6: "Care for family and home.",
            7: "Meditate and learn secrets.",
            8: "Focus on finance and power.",
            9: "Finish tasks and help others."
        };
        return advice[num] || "Balance your energy.";
    }
</script>

</body>
</html>
