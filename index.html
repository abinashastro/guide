<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Abhinash | Premium Rituals</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root { --primary: #00f2ff; --gold: #ffd700; --card-glass: rgba(255, 255, 255, 0.05); }
        body { margin: 0; font-family: 'Outfit', sans-serif; background: radial-gradient(circle at top right, #0a1931, #050b1a); color: white; min-height: 100vh; overflow-x: hidden; }
        
        header { background: rgba(0, 0, 0, 0.8); padding: 18px; border-bottom: 1px solid var(--primary); font-weight: 800; color: var(--primary); text-align: center; letter-spacing: 2px; text-transform: uppercase; }
        .container-custom { max-width: 500px; margin: auto; padding: 20px; }
        .box { background: var(--card-glass); border-radius: 24px; padding: 25px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        
        input, select { padding: 15px; width: 100%; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; background: rgba(0,0,0,0.3); color: white; outline: none; }
        .calc-btn { padding: 18px; border: none; border-radius: 15px; background: linear-gradient(135deg, var(--primary), #0066ff); color: white; font-weight: 700; width: 100%; text-transform: uppercase; cursor: pointer; }

        /* Grid Layout */
        .destiny-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .destiny-card { background: rgba(255,255,255,0.03); padding: 15px 10px; border-radius: 20px; border: 1px solid rgba(255,255,255,0.1); text-align: center; position: relative; }
        .num-val { font-size: 1.6rem; font-weight: 800; color: white; display: block; }
        .num-label { font-size: 10px; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        
        /* Highlight Effects */
        .name-glow-card { border: 1px solid var(--gold) !important; box-shadow: 0 0 15px rgba(255, 215, 0, 0.1); }
        .daily-highlight { border: 1px solid var(--primary) !important; animation: blink 2s infinite; }
        @keyframes blink { 0%, 100% { box-shadow: 0 0 5px var(--primary); } 50% { box-shadow: 0 0 15px var(--primary); } }

        /* Planet Display */
        .sky-container { width: 100%; height: 160px; background: #020617; border-radius: 24px 24px 0 0; border: 1px solid rgba(255,255,255,0.1); display: flex; align-items: center; justify-content: center; margin-top: 10px; }
        .dynamic-planet { width: 80px; height: 80px; border-radius: 50%; font-size: 45px; display: flex; align-items: center; justify-content: center; }

        #planetInfoBox { border-radius: 0 0 24px 24px; padding: 20px; text-align: center; border: 1px solid rgba(255,255,255,0.1); border-top: none; }
        .ritual-item { background: rgba(255,255,255,0.05); padding: 18px; border-radius: 16px; margin-bottom: 12px; display: flex; align-items: center; justify-content: space-between; border: 1px solid rgba(255,255,255,0.1); }
        .tick-btn { width: 35px; height: 35px; border-radius: 50%; border: none; cursor: pointer; }
        
        .blur-lock { filter: blur(15px); pointer-events: none; }
        .unlock-box { position: fixed; bottom: 0; left: 0; right: 0; background: #050b1a; padding: 40px 20px; border-top: 3px solid var(--gold); z-index: 1000; border-radius: 30px 30px 0 0; text-align: center; display: none; }
        #personalContent { display: none; }
    </style>
</head>
<body>

<header>‚ú® Astro Abhinash Center</header>

<div class="container container-custom">
    <div class="box">
        <input type="text" id="userName" placeholder="Full Name">
        <div class="row g-2">
            <div class="col-7"><input type="date" id="dob"></div>
            <div class="col-5"><select id="gender"><option value="male">Male</option><option value="female">Female</option></select></div>
        </div>
        <button class="calc-btn w-100" onclick="revealDestiny()">Check Energy <i class="fa-solid fa-bolt ms-2"></i></button>
    </div>

    <div id="personalContent">
        <div class="destiny-grid">
            <div class="destiny-card"><span class="num-val" id="resM">0</span><span class="num-label">Mulank</span></div>
            <div class="destiny-card"><span class="num-val" id="resB">0</span><span class="num-label">Bhagyank</span></div>
            <div class="destiny-card name-glow-card"><span class="num-val" id="resN" style="color:var(--gold)">0</span><span class="num-label">Name No.</span></div>
        </div>
        
        <div class="destiny-grid">
            <div class="destiny-card daily-highlight"><span class="num-val" id="resDay">0</span><span class="num-label">Daily No.</span></div>
            <div class="destiny-card"><span class="num-val" id="resMonth">0</span><span class="num-label">Month</span></div>
            <div class="destiny-card"><span class="num-val" id="resYear">0</span><span class="num-label">Year</span></div>
        </div>

        <div id="alignmentMessage"></div>

        <div class="sky-container" id="skyBox"></div>
        <div id="planetInfoBox">
            <h5 id="planetTitle" style="margin:0; font-weight:800; text-transform:uppercase;"></h5>
            <div class="row mt-3">
                <div class="col-6 text-success small">Friends: <span id="friendNums"></span></div>
                <div class="col-6 text-danger small">Enemies: <span id="enemyNums"></span></div>
            </div>
        </div>

        <div id="ritualList" class="mt-4"></div>
    </div>
</div>

<div class="unlock-box" id="unlockBox">
    <button class="calc-btn" onclick="unlockReport()" style="background:var(--gold); color:black">Unlock Today's Guide</button>
</div>

<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0yF3kviJ6U-rdOMUyAOOQyTgSFoWG6co",
      authDomain: "astro-c7b1e.firebaseapp.com",
      databaseURL: "https://astro-c7b1e-default-rtdb.firebaseio.com/", 
      projectId: "astro-c7b1e"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const activationData = {
        1: { name: "Sun (Surya)", color: "#FF8C00", icon: "‚òÄÔ∏è", mantra: "Om Suryaya Namah", f: "1,2,3,5,9", e: "4,6,7,8", tasks: ["Surya jal", "Papa pranam", "Gud khao"] },
        2: { name: "Moon (Chandra)", color: "#FFFFFF", icon: "üåô", mantra: "Om Chandraya Namah", f: "1,2,3,5", e: "4,7,8,9", tasks: ["Maa pranam", "Paani baith kar piyo", "Silver touch"] },
        3: { name: "Jupiter (Guru)", color: "#FFD700", icon: "üïâÔ∏è", mantra: "Om Gurave Namah", f: "1,2,3,5,7,9", e: "4,6,8", tasks: ["Haldi tilak", "Guru samman", "Pili kheer"] },
        4: { name: "Rahu", color: "#BB86FC", icon: "üå™Ô∏è", mantra: "Om Rahave Namah", f: "1,5,6,8", e: "2,4,7,9", tasks: ["Birds dana", "Phone clean", "Blue wear"] },
        5: { name: "Mercury (Budh)", color: "#00FF7F", icon: "üå±", mantra: "Om Budhaya Namah", f: "1,2,3,5,6", e: "4,7,8,9", tasks: ["Plants water", "Sis gift", "Elaichi khao"] },
        6: { name: "Venus (Shukra)", color: "#FFB6C1", icon: "üíé", mantra: "Om Shukraya Namah", f: "5,6,8", e: "1,2,3,4,7,9", tasks: ["Perfume use", "White phool", "Iron clothes"] },
        7: { name: "Ketu", color: "#708090", icon: "üö©", mantra: "Om Ketave Namah", f: "1,3,5,6", e: "2,4,7,8,9", tasks: ["Dog bread", "5m Meditation", "Ganesh puja"] },
        8: { name: "Saturn (Shani)", color: "#1E90FF", icon: "‚öñÔ∏è", mantra: "Om Sham Shanicharaya Namah", f: "3,5,6,8", e: "1,2,4,7,9", tasks: ["Clean shoes", "Help poor", "Labor respect"] },
        9: { name: "Mars (Mangal)", color: "#FF4500", icon: "üî•", mantra: "Om Mangalaya Namah", f: "1,2,3,5,7,9", e: "4,6,8", tasks: ["Exercise", "Hanuman Chalisa", "Red color touch"] }
    };

    const enemyMap = { 1:[4,6,7,8], 2:[4,7,8,9], 3:[4,6,8], 4:[1,2,7,8,9], 5:[4,7,8,9], 6:[1,2,3,4,7,9], 7:[1,2,4,7,8,9], 8:[1,2,4,7,9], 9:[2,4,6,7,8] };
    const chaldean = { a:1,i:1,j:1,q:1,y:1, b:2,k:2,r:2, c:3,g:3,l:3,s:3, d:4,m:4,t:4, e:5,h:5,n:5,x:5, u:6,v:6,w:6, o:7,z:7, f:8,p:8 };
    function reduce(n) { return (n % 9 || 9); }
    function sumStr(s) { return s.toString().split('').reduce((a,b)=>a + (parseInt(b)||0), 0); }

    let stepIndex = 0;

    function revealDestiny() {
        const name = document.getElementById("userName").value;
        const dobVal = document.getElementById("dob").value;
        if(!name || !dobVal) return;

        const d = new Date(dobVal);
        const m = reduce(d.getDate());
        const b = reduce(sumStr(d.getDate()) + sumStr(d.getMonth()+1) + sumStr(d.getFullYear()));
        let nSum = 0; for(let char of name.toLowerCase().replace(/\s/g, '')) { nSum += chaldean[char] || 0; }
        const nNo = reduce(nSum);

        const now = new Date();
        const pYear = reduce(m + reduce(d.getMonth()+1) + reduce(sumStr(now.getFullYear())));
        const pMonth = reduce(pYear + (now.getMonth() + 1));
        const pDay = reduce(pMonth + now.getDate());

        document.getElementById("resM").innerText = m;
        document.getElementById("resB").innerText = b;
        document.getElementById("resN").innerText = nNo;
        document.getElementById("resDay").innerText = pDay;
        document.getElementById("resMonth").innerText = pMonth;
        document.getElementById("resYear").innerText = pYear;

        const p = activationData[pDay];
        document.getElementById("skyBox").innerHTML = `<div class="dynamic-planet" style="background:radial-gradient(circle, #fff, ${p.color}); box-shadow:0 0 40px ${p.color}">${p.icon}</div>`;
        document.getElementById("planetTitle").innerText = p.name + " Activation";
        document.getElementById("planetTitle").style.color = p.color;
        document.getElementById("friendNums").innerText = p.f;
        document.getElementById("enemyNums").innerText = p.e;

        document.getElementById("ritualList").innerHTML = "";
        document.getElementById("personalContent").style.display = "block";
        
        // Alignment Check
        const isEnemy = enemyMap[nNo].includes(m) || enemyMap[nNo].includes(b);
        document.getElementById("alignmentMessage").innerHTML = isEnemy ? `<div class="box py-2 mb-3 text-center border-danger text-danger"><small>‚ö†Ô∏è Name Not Aligned with DOB!</small></div>` : "";

        db.ref('astroSettings/mode').once('value', s => {
            if(s.val() === "Premium (Locked)") {
                document.getElementById("ritualList").classList.add("blur-lock");
                document.getElementById("unlockBox").style.display = "block";
            } else {
                currentTasks = p.tasks; stepIndex = 0; addTaskToUI();
            }
        });
    }

    function addTaskToUI() {
        if (stepIndex < currentTasks.length) {
            const html = `<div class="ritual-item"><span>${currentTasks[stepIndex]}</span><button class="tick-btn" style="background:var(--primary)" onclick="nextStep(this)">‚úÖ</button></div>`;
            document.getElementById("ritualList").insertAdjacentHTML('beforeend', html);
        } else {
            const p = activationData[document.getElementById("resDay").innerText];
            document.getElementById("ritualList").innerHTML += `<div class="box text-center border-warning"><h6>Mantra</h6><h4 class="text-warning">${p.mantra}</h4></div>`;
            confetti();
        }
    }

    function nextStep(btn) { btn.disabled = true; stepIndex++; setTimeout(addTaskToUI, 400); }
    function unlockReport() { 
        db.ref('astroSettings/vip').once('value', s => { 
            if(prompt("Code?") === s.val()) { 
                document.getElementById("ritualList").classList.remove("blur-lock"); 
                document.getElementById("unlockBox").style.display = "none";
                currentTasks = activationData[document.getElementById("resDay").innerText].tasks;
                addTaskToUI();
            } 
        });
    }
</script>
</body>
</html>
