<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Astro AI Pro | Complete Vedic Engine</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --bg: #050811; --card: #111827; --accent: #1f2937; --text: #e5e7eb; }
        body { background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; margin: 0; padding: 10px; }
        .container { max-width: 700px; margin: auto; padding-bottom: 50px; }
        h1 { color: var(--gold); text-align: center; font-size: 26px; text-transform: uppercase; margin: 20px 0; border-bottom: 2px solid var(--gold); display: block; }
        .section-card { background: var(--card); border-radius: 15px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(255,215,0,0.1); }
        h3 { color: var(--gold); margin: 0 0 15px 0; font-size: 16px; display: flex; align-items: center; gap: 8px; }
        .num { background: var(--gold); color: #000; width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: bold; font-size: 12px; }
        select, button { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid #374151; background: var(--accent); color: white; font-size: 14px; }
        button { background: linear-gradient(45deg, #b8860b, var(--gold)); color: #000; font-weight: 600; cursor: pointer; border: none; }
        .result-box { display: none; margin-top: 15px; padding: 15px; background: rgba(255,215,0,0.05); border-left: 4px solid var(--gold); border-radius: 8px; text-align: left; }
        ol { padding-left: 18px; margin: 0; }
        li { margin-bottom: 10px; font-size: 13px; color: #d1d5db; line-height: 1.4; }
        b { color: var(--gold); }
    </style>
</head>
<body>

<div class="container">
    <h1>ðŸ”® Astro AI Pro</h1>

        <select id="s1-p">
            <option value="Sun">Sun (Surya)</option><option value="Moon">Moon (Chandra)</option>
            <option value="Mars">Mars (Mangal)</option><option value="Mercury">Mercury (Budh)</option>
            <option value="Jupiter">Jupiter (Guru)</option><option value="Venus">Venus (Shukra)</option>
            <option value="Saturn">Saturn (Shani)</option><option value="Rahu">Rahu</option><option value="Ketu">Ketu</option>

        </select>

        <select id="s5-p"><option value="Mars">Mars (4,7,8)</option><option value="Jupiter">Jupiter (5,7,9)</option><option value="Saturn">Saturn (3,7,10)</option></select>

            <option value="Capricorn">Capricorn (Makar)</option><option value="Aquarius">Aquarius (Kumbh)</option><option value="Pisces">Pisces (Meen)</option>
        </select>

            <option value="3-9">3-9 Axis (Efforts & Fortune)</option><option value="4-10">4-10 Axis (Home & Career)</option>

        <div style="display:flex; gap:5px;">

    </div>

</div>

<script>
// Auto-fill dropdowns
const houses = ["1st (Lagna)", "2nd (Dhan)", "3rd (Sahaj)", "4th (Sukh)", "5th (Suta)", "6th (Ripu)", "7th (Jaya)", "8th (Mrityu)", "9th (Bhagya)", "10th (Karma)", "11th (Labha)", "12th (Vyaya)"];
const naks = ["Ashwini", "Bharani", "Krittika", "Rohini", "Mrigashira", "Ardra", "Punarvasu", "Pushya", "Ashlesha", "Magha", "Purva Phalguni", "Uttara Phalguni", "Hasta", "Chitra", "Swati", "Vishakha", "Anuradha", "Jyeshtha", "Mula", "Purva Ashadha", "Uttara Ashadha", "Shravana", "Dhanishta", "Shatabhisha", "Purva Bhadrapada", "Uttara Bhadrapada", "Revati"];

window.onload = () => {
    let hOpt = "", nOpt = "";
    houses.forEach((h, i) => hOpt += `<option value="${i+1}">${h}</option>`);
    naks.forEach(n => nOpt += `<option value="${n}">${n}</option>`);
    document.getElementById("s2-h").innerHTML = hOpt;
    document.getElementById("s10-h").innerHTML = hOpt;
    document.getElementById("s8-n").innerHTML = nOpt;
};

function run(num) {
    const res = document.getElementById(`res-${num}`);
    res.style.display = "block";
    let list = "";
    
    // logic based on sections
    const getPoints = (type) => {
        let arr = [];
        if(type === 'planet') {
            const p = document.getElementById("s1-p").value;
            arr = [
                `<b>Nature:</b> ${p} rules specific vibrations in your consciousness.`,
                `<b>Physiology:</b> It controls vital organs and energy flow.`,
                `<b>Psychology:</b> Defines how you react to external stress.`,
                `<b>Karmic Debt:</b> Shows pending lessons from previous births.`,
                `<b>Career:</b> Directly influences your professional choices.`,
                `<b>Relationship:</b> Impacts how you connect with others.`,
                `<b>Strength:</b> Bestowed when in its own or exalted sign.`,
                `<b>Weakness:</b> Debilitation leads to lack of confidence.`,
                `<b>Example:</b> A person with strong ${p} often leads their industry.`,
                `<b>Final Sutra:</b> Align your daily habits with ${p}'s day for 100% result.`
            ];
        } else if(type === 'house') {
            arr = [
                "Primary Focus: Activates the core significance of the house.",
                "Energy Flow: Directs your efforts towards this specific area.",
                "Challenges: Obstacles you will face in this life department.",
                "Success Ratio: Depends on the lord of this house.",
                "Health Link: Connected to internal body parts.",
                "Growth Path: Evolution of soul through this house.",
                "Social Impact: How the world perceives your status here.",
                "Subtle Remedy: Use colors of this house for activation.",
                "Logic: House represents the field, Planet is the actor.",
                "Final Tip: Keep this house's direction clean in your home."
            ];
        } else {
            // General 10 points for others
            for(let i=1; i<=10; i++) arr.push(`<b>Logic Point ${i}:</b> Advanced Vedic interpretation of this combination and its unique impact.`);
        }
        return arr;
    };

    const finalPoints = getPoints(num === 1 ? 'planet' : (num === 2 ? 'house' : 'general'));
    finalPoints.forEach(p => list += `<li>${p}</li>`);
    res.innerHTML = `<ol>${list}</ol>`;
}
</script>
