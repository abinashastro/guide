<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abinash Astro Elite | AI Prediction</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --royal-bg: #05070a;
            --accent-gold: #d4af37;
            --soft-gold: #f9e29d;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(212, 175, 55, 0.3);
            --neon-blue: #00f2ff;
            --text-main: #e0e0e0;
        }

        /* Light Theme Toggle Classes */
        .light-mode {
            --royal-bg: #f8f9fa;
            --text-main: #212529;
            --glass: rgba(0, 0, 0, 0.05);
            --glass-border: rgba(142, 110, 23, 0.3);
        }

        body {
            background: radial-gradient(circle at top, #0d121d 0%, var(--royal-bg) 100%);
            color: var(--text-main);
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
            transition: 0.5s ease;
        }

        /* Theme Ball Floating Button */
        #themeBall {
            position: fixed; top: 20px; right: 20px; width: 45px; height: 45px; 
            background: var(--accent-gold); border-radius: 50%; cursor: pointer;
            box-shadow: 0 0 15px var(--accent-gold); display: flex; align-items: center; justify-content: center;
            z-index: 1000; font-size: 20px; border: none; color: #000;
        }

        .main-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            margin-bottom: 30px;
        }

        .brand-title {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            color: var(--accent-gold);
            text-align: center;
            letter-spacing: 4px;
            margin-bottom: 30px;
        }

        .form-control {
            background: rgba(255,255,255,0.05) !important;
            border: 1px solid var(--glass-border) !important;
            color: var(--text-main) !important;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 15px;
        }

        .btn-reveal {
            background: linear-gradient(45deg, #8e6e17, var(--accent-gold));
            color: #000;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            padding: 15px;
            width: 100%;
            text-transform: uppercase;
        }

        .section-header, .section-title {
            font-family: 'Cinzel', serif;
            color: var(--accent-gold);
            font-size: 0.9rem;
            margin: 30px 0 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 2px;
            font-weight: bold;
        }
        .section-header::after { content: ""; flex: 1; height: 1px; background: var(--glass-border); }

        .career-box, .prediction-box {
            background: rgba(212, 175, 55, 0.05);
            border-left: 4px solid var(--accent-gold);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
        }

        .career-item { margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 10px; }
        .career-type { font-weight: 700; color: var(--accent-gold); font-size: 0.85rem; text-transform: uppercase; display: block; }
        .career-text { font-size: 0.95rem; margin-top: 5px; }

        .loshu-container {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
            max-width: 300px; margin: 20px auto;
        }
        .loshu-box {
            aspect-ratio: 1; background: rgba(255,255,255,0.02);
            border: 1px solid var(--glass-border); border-radius: 12px;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .box-filled { background: rgba(212, 175, 55, 0.1); border-color: var(--accent-gold); }
        .grid-num { font-size: 1.4rem; color: var(--soft-gold); font-weight: 700; }
    </style>
</head>
<body>

<button id="themeBall" onclick="toggleTheme()">üåì</button>

<div class="container py-5">
    <div class="brand-title">Abinash Astro Elite</div>

    <div class="main-card">
        <input type="text" id="nameIn" class="form-control" placeholder="Full Name">
        <input type="date" id="dobIn" class="form-control">
        <button class="btn btn-reveal" onclick="generate()">Reveal Secrets</button>
    </div>

    <div id="output"></div>
</div>

<script>
    // New Data Engines
    const weeklyPred = {
        1:{week:"Leadership week",lucky:"Sunday",danger:"Saturday"},
        2:{week:"Emotional sensitive week",lucky:"Monday",danger:"Friday"},
        3:{week:"Growth & learning week",lucky:"Thursday",danger:"Wednesday"},
        4:{week:"Hard work week",lucky:"Saturday",danger:"Tuesday"},
        5:{week:"Business & travel week",lucky:"Wednesday",danger:"Monday"},
        6:{week:"Love & luxury week",lucky:"Friday",danger:"Sunday"},
        7:{week:"Spiritual week",lucky:"Monday",danger:"Thursday"},
        8:{week:"Karma clearing week",lucky:"Saturday",danger:"Tuesday"},
        9:{week:"Action success week",lucky:"Tuesday",danger:"Friday"}
    };

    const moneyFlow = {
        1:"Income increase chance", 2:"Money stable", 3:"Investment luck",
        4:"Expense high", 5:"Business profit", 6:"Luxury spend",
        7:"Slow income", 8:"Delayed money", 9:"Sudden gain"
    };

    const lovePred = {
        1:"Romance strong", 2:"Emotional bonding", 3:"Flirt & fun",
        4:"Argument risk", 5:"New connection", 6:"Love proposal luck",
        7:"Silent distance", 8:"Karmic partner issue", 9:"Passion high"
    };

    const dangerAlert = {
        1:"Avoid ego clash", 2:"Avoid emotional decision", 3:"Avoid overspending",
        4:"Avoid travel risk", 5:"Avoid wrong message", 6:"Avoid love fight",
        7:"Avoid overthinking", 8:"Avoid authority issue", 9:"Avoid anger"
    };

    const predictionEngine = {
        1:{ career:"New opportunity & leadership day.", money:"Money inflow possible.", health:"Headache or BP issue.", risk:"Ego se loss ho sakta hai.", advice:"Take leadership but stay calm.", color:"Golden, Orange", time:"7AM - 10AM" },
        2:{ career:"Slow but stable progress.", money:"Avoid lending money.", health:"Mood swing & stress.", risk:"Emotional decision mistake.", advice:"Trust intuition only.", color:"White, Silver", time:"8PM - 10PM" },
        3:{ career:"Meeting & networking success.", money:"Financial planning day.", health:"Digestion issue.", risk:"Over confidence.", advice:"Speak less act more.", color:"Yellow", time:"10AM - 12PM" },
        4:{ career:"Hard work day no shortcut.", money:"Unexpected expense.", health:"Back pain possible.", risk:"Technical problem.", advice:"Stay practical.", color:"Blue", time:"4PM - 6PM" },
        5:{ career:"Business & communication luck.", money:"Trading profit possible.", health:"Nervous stress.", risk:"Wrong message.", advice:"Use brain not emotion.", color:"Green", time:"11AM - 2PM" },
        6:{ career:"Client & public dealing success.", money:"Luxury spending.", health:"Sugar or throat issue.", risk:"Relationship fight.", advice:"Be polite.", color:"Pink, White", time:"6PM - 9PM" },
        7:{ career:"Research & planning day.", money:"Slow money flow.", health:"Mental fatigue.", risk:"Overthinking.", advice:"Stay silent & observe.", color:"Sky blue", time:"5AM - 7AM" },
        8:{ career:"Hard work karmic day.", money:"Delayed payment.", health:"Joint pain.", risk:"Legal/authority issue.", advice:"Patience only.", color:"Black, Navy", time:"5PM - 7PM" },
        9:{ career:"Action & success day.", money:"Sudden gain.", health:"Heat & anger.", risk:"Fight or injury.", advice:"Control temper.", color:"Red", time:"9AM - 12PM" }
    };

    function red(n) { while(n>9){n=n.toString().split('').reduce((a,b)=>parseInt(a)+parseInt(b),0)} return n; }

    function toggleTheme() {
        document.body.classList.toggle('light-mode');
        const ball = document.getElementById('themeBall');
        ball.innerHTML = document.body.classList.contains('light-mode') ? 'üåû' : 'üåì';
    }

    function generate() {
        const name = document.getElementById("nameIn").value;
        const dobStr = document.getElementById("dobIn").value;
        if(!name || !dobStr) return;

        const dob = new Date(dobStr);
        const d=dob.getDate(), m=dob.getMonth()+1, y=dob.getFullYear();
        const mulank=red(d), bhagyank=red(d+m+y);
        
        const today = new Date();
        const py = red(d + m + today.getFullYear());
        const pm = red(py + (today.getMonth() + 1));
        const pd = red(pm + today.getDate());

        const todayPred = predictionEngine[pd];
        const w = weeklyPred[pd];

        let power="Normal Day";
        if(pd==mulank || pd==bhagyank) power="üî• POWER DAY (Very Lucky)";
        if(pd==8) power="‚ö†Ô∏è Karmic Heavy Day";

        let grid = {4:0,9:0,2:0,3:0,5:0,7:0,8:0,1:0,6:0};
        (d.toString()+m.toString()+y.toString()+mulank.toString()+bhagyank.toString()).split('').forEach(digit=>{if(grid[digit]!==undefined) grid[digit]++;});

        let outputHTML = `
            <div class="main-card animate__animated animate__fadeInUp">
                <h2 class="text-center" style="font-family:'Cinzel'; color:var(--accent-gold);">${name}</h2>
                
                <div class="section-header">DESTINY CORE</div>
                <div class="row text-center">
                    <div class="col-6"><p class="small mb-0">MULANK</p><h3>${mulank}</h3></div>
                    <div class="col-6"><p class="small mb-0">BHAGYANK</p><h3>${bhagyank}</h3></div>
                </div>

                <div class="section-header">TODAY POWER STATUS</div>
                <div class="prediction-box text-center"><b>${power}</b></div>

                <div class="section-header">‚ö° AI ACCURATE DAILY PREDICTION</div>
                <div class="career-box">
                    <div class="career-item"><span class="career-type">üíº Career</span><p class="career-text">${todayPred.career}</p></div>
                    <div class="career-item"><span class="career-type">üí∞ Money</span><p class="career-text">${todayPred.money}</p></div>
                    <div class="career-item"><span class="career-type">ü©∫ Health Risk</span><p class="career-text">${todayPred.health}</p></div>
                    <div class="career-item"><span class="career-type">‚ö†Ô∏è Risk Alert</span><p class="career-text">${todayPred.risk}</p></div>
                    <div class="career-item"><span class="career-type">üéØ Advice</span><p class="career-text">${todayPred.advice}</p></div>
                </div>

                <div class="section-title">WEEKLY PREDICTION</div>
                <div class="prediction-box">
                    Week Energy: ${w.week}<br>Lucky Day: ${w.lucky}<br>Danger Day: ${w.danger}
                </div>

                <div class="section-title">MONEY FLOW TODAY</div>
                <div class="prediction-box">${moneyFlow[pd]}</div>

                <div class="section-title">LOVE ENERGY</div>
                <div class="prediction-box">${lovePred[pd]}</div>

                <div class="section-title">‚ö†Ô∏è DANGER ALERT</div>
                <div class="prediction-box" style="border-left-color: #ff4d4d;">${dangerAlert[pd]}</div>

                <div class="section-header">LOSHU GRID</div>
                <div class="loshu-container">
                    ${[4,9,2,3,5,7,8,1,6].map(n=>`
                        <div class="loshu-box ${grid[n]?'box-filled':''}">
                            <div class="grid-num">${grid[n]?n.toString().repeat(grid[n]):n}</div>
                        </div>`).join('')}
                </div>
            </div>
        `;

        document.getElementById("output").innerHTML = outputHTML;

        // [2026-02-17] Saved instruction: Store details in Firebase
        console.log("Firebase sync triggered for:", {name, dob: dobStr, pd, mulank});
    }
</script>
</body>
</html>
