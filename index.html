<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Abhinash | Premium Rituals</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <style>
        :root { --primary: #00f2ff; --gold: #ffd700; --card-glass: rgba(255, 255, 255, 0.05); }
        body { margin: 0; font-family: 'Outfit', sans-serif; background: radial-gradient(circle at top right, #0a1931, #050b1a); color: white; min-height: 100vh; overflow-x: hidden; }
        header { background: rgba(0, 0, 0, 0.8); padding: 18px; border-bottom: 1px solid var(--primary); font-weight: 800; color: var(--primary); text-align: center; letter-spacing: 2px; }
        .container-custom { max-width: 500px; margin: auto; padding: 20px; }

        .box { background: var(--card-glass); border-radius: 24px; padding: 25px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.1); backdrop-filter: blur(10px); }
        input, select { padding: 15px; width: 100%; border-radius: 12px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 15px; background: rgba(0,0,0,0.3); color: white; outline: none; }
        
        .calc-btn { padding: 18px; border: none; border-radius: 15px; background: linear-gradient(135deg, var(--primary), #0066ff); color: white; font-weight: 700; width: 100%; text-transform: uppercase; cursor: pointer; transition: 0.3s; }
        .calc-btn:hover { transform: translateY(-3px); box-shadow: 0 10px 20px rgba(0,242,255,0.3); }

        /* --- NAME NUMBER GLOW EFFECT --- */
        .name-glow-card { 
            border: 1px solid var(--gold) !important;
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
            animation: glow-pulse 2s infinite ease-in-out;
        }
        @keyframes glow-pulse {
            0% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.2); transform: scale(1); }
            50% { box-shadow: 0 0 20px rgba(255, 215, 0, 0.5); transform: scale(1.02); }
            100% { box-shadow: 0 0 5px rgba(255, 215, 0, 0.2); transform: scale(1); }
        }

        /* --- DYNAMIC PLANET BOX --- */
        #planetInfoBox {
            transition: all 0.8s ease;
            border-radius: 0 0 24px 24px;
            padding: 20px;
            text-align: center;
            border: 1px solid rgba(255,255,255,0.1);
            border-top: none;
        }

        /* PLANET ANIMATION */
        .sky-container { position: relative; width: 100%; height: 140px; background: #020617; overflow: hidden; border-radius: 24px 24px 0 0; border: 1px solid rgba(255,255,255,0.1); border-bottom: none; }
        .dynamic-planet { position: absolute; bottom: -100px; left: 50%; transform: translateX(-50%); width: 85px; height: 85px; border-radius: 50%; animation: riseUp 3.5s cubic-bezier(0.34, 1.56, 0.64, 1) forwards; display: flex; align-items: center; justify-content: center; font-size: 45px; z-index: 2; }
        @keyframes riseUp { 0% { bottom: -100px; opacity: 0; } 100% { bottom: 25px; opacity: 1; } }

        /* Planet Glows */
        .p-glow-1 { background: radial-gradient(circle, #fff700, #ff8c00); box-shadow: 0 0 60px #ff8c00; }
        .p-glow-2 { background: radial-gradient(circle, #f0f0f0, #adb5bd); box-shadow: 0 0 50px #fff; }
        .p-glow-3 { background: radial-gradient(circle, #ffd700, #b8860b); box-shadow: 0 0 50px #ffd700; }
        .p-glow-4 { background: radial-gradient(circle, #4b0082, #000); box-shadow: 0 0 40px #4b0082; }
        .p-glow-5 { background: radial-gradient(circle, #00ff7f, #008000); box-shadow: 0 0 50px #00ff7f; }
        .p-glow-6 { background: radial-gradient(circle, #ffb6c1, #ff69b4); box-shadow: 0 0 50px #ffb6c1; }
        .p-glow-7 { background: radial-gradient(circle, #708090, #2f4f4f); box-shadow: 0 0 40px #708090; }
        .p-glow-8 { background: radial-gradient(circle, #1e90ff, #000080); box-shadow: 0 0 50px #1e90ff; }
        .p-glow-9 { background: radial-gradient(circle, #ff4500, #8b0000); box-shadow: 0 0 50px #ff4500; }

        .destiny-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; }
        .destiny-card { background: rgba(255,255,255,0.03); padding: 12px; border-radius: 15px; border: 1px solid rgba(255,255,255,0.1); text-align: center; }
        .num-val { font-size: 1.4rem; font-weight: 800; color: white; display: block; }
        .num-label { font-size: 9px; color: var(--gold); text-transform: uppercase; }

        .ritual-item { 
            background: rgba(255,255,255,0.05); padding: 16px; border-radius: 14px; margin-bottom: 12px; 
            border: 1px solid rgba(0, 242, 255, 0.2); border-left: 4px solid var(--primary); 
            display: flex; align-items: center; justify-content: space-between; 
            animation: taskPop 0.5s forwards;
        }
        @keyframes taskPop { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .tick-btn { background: var(--primary); border: none; color: #000; width: 32px; height: 32px; border-radius: 50%; cursor: pointer; }
        .active-btn { animation: pulse-btn 1.5s infinite; }
        @keyframes pulse-btn { 0% { transform: scale(1); } 50% { transform: scale(1.1); box-shadow: 0 0 10px var(--primary); } 100% { transform: scale(1); } }
        .done-btn { background: #1a2a3a !important; color: #00f2ff !important; }

        .blur-lock { filter: blur(18px); pointer-events: none; }
        .unlock-box { position: fixed; bottom: 0; left: 0; right: 0; background: #020617; padding: 30px; border-top: 3px solid var(--gold); z-index: 1000; display: none; border-radius: 30px 30px 0 0; }
        #personalContent { display: none; }
    </style>
</head>
<body>

<div class="container container-custom">
    <div class="box">

        <input type="text" id="userName" placeholder="Apna Pura Naam">
        <div class="row g-2">
            <div class="col-7"><input type="date" id="dob"></div>
            <div class="col-5">
                <select id="gender"><option value="male">Male</option><option value="female">Female</option></select>
            </div>

        <button class="calc-btn" onclick="revealDestiny()">Check My Energy <i class="fa-solid fa-bolt ms-2"></i></button>

                <div class="destiny-card"><span class="num-val" id="resMonth">0</span><span class="num-label">Month</span></div>
                <div class="destiny-card"><span class="num-val" id="resYear">0</span><span class="num-label">Year</span></div>

            <div class="sky-container" id="skyBox"></div>
            <div id="planetInfoBox">

</div>

</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyC0yF3kviJ6U-rdOMUyAOOQyTgSFoWG6co",
      authDomain: "astro-c7b1e.firebaseapp.com",
      databaseURL: "https://astro-c7b1e-default-rtdb.firebaseio.com/", 
      projectId: "astro-c7b1e",
      storageBucket: "astro-c7b1e.firebasestorage.app",
      messagingSenderId: "885607895929",
      appId: "1:885607895929:web:8f1bf85f7d8aab1b1d55a8"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const activationData = {
        1: { name: "Sun (Surya)", color: "#FF8C00", bg: "rgba(255, 140, 0, 0.2)", icon: "â˜€ï¸", mantra: "Om Suryaya Namah", tasks: ["Surya ko jal chadhao", "Papa ke pair chhuo", "Gud khao", "Orange rumaal rakho"] },
        2: { name: "Moon (Chandra)", color: "#FFFFFF", bg: "rgba(255, 255, 255, 0.15)", icon: "ðŸŒ™", mantra: "Om Chandraya Namah", tasks: ["Baith kar paani piyo", "Maa ko pranam karo", "Silver coin rakho", "White rumaal rakho"] },
        3: { name: "Jupiter (Guru)", color: "#FFD700", bg: "rgba(255, 215, 0, 0.2)", icon: "ðŸ•‰ï¸", mantra: "Om Gurave Namah", tasks: ["Haldi ka tilak lagao", "Guru samman karo", "Bachon ko chocolate do", "Yellow kapda pehno"] },
        4: { name: "Rahu", color: "#BB86FC", bg: "rgba(187, 134, 252, 0.2)", icon: "ðŸŒªï¸", mantra: "Main hi apna naseeb hun", tasks: ["Birds ko dana daalo", "Phone gallery saaf karo", "Blue color use karo", "Ghar ki chhat saaf rakho"] },
        5: { name: "Mercury (Budh)", color: "#00FF7F", bg: "rgba(0, 255, 127, 0.2)", icon: "ðŸŒ±", mantra: "Om Budhaya Namah", tasks: ["Plants ko paani do", "Behen ko gift do", "Hari Elaichi khao", "Hara rang pehno"] },
        6: { name: "Venus (Shukra)", color: "#FFB6C1", bg: "rgba(255, 182, 193, 0.2)", icon: "ðŸ’Ž", mantra: "Om Shukraya Namah", tasks: ["Perfume lagao", "Iron kapde pehno", "Mirror smile karo", "White phool rakho"] },
        7: { name: "Ketu", color: "#708090", bg: "rgba(112, 128, 144, 0.2)", icon: "ðŸš©", mantra: "Om Ketave Namah", tasks: ["Dog ko food do", "5 min shant baitho", "Aasmaan ko dekho", "Namak daan karo"] },
        8: { name: "Saturn (Shani)", color: "#1E90FF", bg: "rgba(30, 144, 255, 0.2)", icon: "âš–ï¸", mantra: "Om Sham Shanicharaya Namah", tasks: ["Joote saaf rakho", "Gareeb ki madad karo", "Kaale kutte ko roti do", "Sarson tel daan karo"] },
        9: { name: "Mars (Mangal)", color: "#FF4500", bg: "rgba(255, 69, 0, 0.2)", icon: "ðŸ”¥", mantra: "Om Mangalaya Namah", tasks: ["Exercise karo", "Hanuman pranam", "Red color touch karo", "Lal Masoor daal daan"] }
    };

    const chaldean = { a:1,i:1,j:1,q:1,y:1, b:2,k:2,r:2, c:3,g:3,l:3,s:3, d:4,m:4,t:4, e:5,h:5,n:5,x:5, u:6,v:6,w:6, o:7,z:7, f:8,p:8 };
    function reduce(n) { return (n % 9 || 9); }
    function sumStr(s) { return s.toString().split('').reduce((a,b)=>a + (parseInt(b)||0), 0); }

    let currentTasks = [];
    let stepIndex = 0;

    function revealDestiny() {
        const name = document.getElementById("userName").value;
        const dobVal = document.getElementById("dob").value;
        if(!name || !dobVal) return alert("Fill Details!");

        const d = new Date(dobVal);
        const m = reduce(d.getDate());
        const b = reduce(sumStr(d.getDate()) + sumStr(d.getMonth()+1) + sumStr(d.getFullYear()));
        let nSum = 0;
        for(let char of name.toLowerCase().replace(/\s/g, '')) { nSum += chaldean[char] || 0; }
        const nNo = reduce(nSum);

        const now = new Date();
        const pYear = reduce(m + reduce(d.getMonth()+1) + reduce(sumStr(now.getFullYear())));
        const pMonth = reduce(pYear + (now.getMonth() + 1));
        const pDay = reduce(pMonth + now.getDate());

        document.getElementById("resM").innerText = m;
        document.getElementById("resB").innerText = b;
        document.getElementById("resN").innerText = nNo;
        document.getElementById("resDay").innerText = pDay;
        document.getElementById("resMonth").innerText = pMonth;
        document.getElementById("resYear").innerText = pYear;

        const p = activationData[pDay];
        currentTasks = p.tasks;
        stepIndex = 0;

        // UI Updates for Planet Box
        document.getElementById("skyBox").innerHTML = `<div class="dynamic-planet p-glow-${pDay}">${p.icon}</div>`;
        const infoBox = document.getElementById("planetInfoBox");
        infoBox.style.background = p.bg;
        infoBox.style.borderColor = p.color;
        document.getElementById("planetTitle").innerText = p.name + " Activation";
        document.getElementById("planetTitle").style.color = p.color;

        document.getElementById("ritualList").innerHTML = "";
        document.getElementById("personalContent").style.display = "block";

        db.ref('astroLeads').push({ name, mulank: m, daily: pDay, time: new Date().toLocaleString() });

        db.ref('astroSettings').once('value', snap => {
            if(snap.val()?.mode === "Premium (Locked)") {
                document.getElementById("ritualList").classList.add("blur-lock");
                document.getElementById("unlockBox").style.display = "block";
            } else {
                addTaskToUI(); 
            }
        });
    }

    function addTaskToUI() {
        if (stepIndex < currentTasks.length) {
            const taskHtml = `
                <div class="ritual-item">
                    <span><i class="fa-solid fa-circle-dot me-2" style="color:var(--primary)"></i> ${currentTasks[stepIndex]}</span>
                    <button class="tick-btn active-btn" id="btn-${stepIndex}" onclick="completeStep(${stepIndex})">
                        <i class="fa-solid fa-check"></i>
                    </button>
                </div>`;
            document.getElementById("ritualList").insertAdjacentHTML('beforeend', taskHtml);
        } else {
            const pDay = document.getElementById("resDay").innerText;
            const p = activationData[pDay];
            document.getElementById("ritualList").insertAdjacentHTML('beforeend', `
                <div class="box text-center mt-3" style="border: 2px dashed ${p.color}; background:${p.bg}">
                    <span class="small text-gold d-block mb-1">MANTRA (11X)</span>
                    <h4 style="margin:0;">${p.mantra}</h4>
                </div>`);
            confetti({ particleCount: 150, spread: 70 });
        }
    }

    function completeStep(idx) {
        const btn = document.getElementById(`btn-${idx}`);
        btn.innerHTML = '<i class="fa-solid fa-check-double"></i>';
        btn.classList.remove('active-btn');
        btn.classList.add('done-btn');
        btn.onclick = null;
        stepIndex++;
        setTimeout(addTaskToUI, 400);
    }

    function unlockReport() {
        db.ref('astroSettings/vip').once('value', s => {
            if(prompt("Enter VIP Code:") === s.val()) {
                document.getElementById("ritualList").classList.remove("blur-lock");
                document.getElementById("unlockBox").style.display = "none";
                addTaskToUI();
            } else { alert("Wrong Code!"); }
        });
    }
</script>
</body>
