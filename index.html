<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abinash Astro Elite | AI Prediction</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">

    <style>
        :root {
            --royal-bg: #05070a;
            --accent-gold: #d4af37;
            --soft-gold: #f9e29d;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(212, 175, 55, 0.3);
            --neon-blue: #00f2ff;
        }

        body {
            background: radial-gradient(circle at top, #0d121d 0%, #05070a 100%);
            color: #e0e0e0;
            font-family: 'Quicksand', sans-serif;
            min-height: 100vh;
        }

        .main-card {
            background: var(--glass);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 30px;
            box-shadow: 0 25px 50px rgba(0,0,0,0.6);
            margin-bottom: 30px;
        }

        .brand-title {
            font-family: 'Cinzel', serif;
            font-size: 2.2rem;
            color: var(--accent-gold);
            text-align: center;
            letter-spacing: 4px;
            margin-bottom: 30px;
        }

        .form-control {
            background: rgba(255,255,255,0.05) !important;
            border: 1px solid var(--glass-border) !important;
            color: #fff !important;
            border-radius: 12px;
            padding: 12px;
            margin-bottom: 15px;
        }

        .btn-reveal {
            background: linear-gradient(45deg, #8e6e17, var(--accent-gold));
            color: #000;
            font-family: 'Cinzel', serif;
            font-weight: 700;
            border: none;
            border-radius: 12px;
            padding: 15px;
            width: 100%;
            text-transform: uppercase;
        }

        /* Prediction Styles */
        .section-header {
            font-family: 'Cinzel', serif;
            color: var(--accent-gold);
            font-size: 0.9rem;
            margin: 30px 0 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            letter-spacing: 2px;
        }
        .section-header::after { content: ""; flex: 1; height: 1px; background: var(--glass-border); }

        .career-box {
            background: rgba(212, 175, 55, 0.05);
            border-left: 4px solid var(--accent-gold);
            border-radius: 15px;
            padding: 20px;
        }

        .career-item { margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 10px; }
        .career-type { font-weight: 700; color: var(--accent-gold); font-size: 0.85rem; text-transform: uppercase; display: block; }
        .career-text { font-size: 0.95rem; color: #fff; margin-top: 5px; }

        /* Loshu Grid */
        .loshu-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 300px;
            margin: 20px auto;
        }
        .loshu-box {
            aspect-ratio: 1;
            background: rgba(255,255,255,0.02);
            border: 1px solid var(--glass-border);
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .box-filled { background: rgba(212, 175, 55, 0.1); border-color: var(--accent-gold); }
        .grid-num { font-size: 1.4rem; color: var(--soft-gold); font-weight: 700; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="brand-title">Abinash Astro Elite</div>

    <div class="main-card">
        <input type="text" id="nameIn" class="form-control" placeholder="Full Name">
        <input type="date" id="dobIn" class="form-control">
        <button class="btn btn-reveal" onclick="generate()">Reveal Secrets</button>
    </div>

    <div id="output"></div>
</div>

<script>
    const predictionEngine = {
        1:{ career:"New opportunity & leadership day.", money:"Money inflow possible.", health:"Headache or BP issue.", risk:"Ego se loss ho sakta hai.", advice:"Take leadership but stay calm.", color:"Golden, Orange", time:"7AM - 10AM" },
        2:{ career:"Slow but stable progress.", money:"Avoid lending money.", health:"Mood swing & stress.", risk:"Emotional decision mistake.", advice:"Trust intuition only.", color:"White, Silver", time:"8PM - 10PM" },
        3:{ career:"Meeting & networking success.", money:"Financial planning day.", health:"Digestion issue.", risk:"Over confidence.", advice:"Speak less act more.", color:"Yellow", time:"10AM - 12PM" },
        4:{ career:"Hard work day no shortcut.", money:"Unexpected expense.", health:"Back pain possible.", risk:"Technical problem.", advice:"Stay practical.", color:"Blue", time:"4PM - 6PM" },
        5:{ career:"Business & communication luck.", money:"Trading profit possible.", health:"Nervous stress.", risk:"Wrong message.", advice:"Use brain not emotion.", color:"Green", time:"11AM - 2PM" },
        6:{ career:"Client & public dealing success.", money:"Luxury spending.", health:"Sugar or throat issue.", risk:"Relationship fight.", advice:"Be polite.", color:"Pink, White", time:"6PM - 9PM" },
        7:{ career:"Research & planning day.", money:"Slow money flow.", health:"Mental fatigue.", risk:"Overthinking.", advice:"Stay silent & observe.", color:"Sky blue", time:"5AM - 7AM" },
        8:{ career:"Hard work karmic day.", money:"Delayed payment.", health:"Joint pain.", risk:"Legal/authority issue.", advice:"Patience only.", color:"Black, Navy", time:"5PM - 7PM" },
        9:{ career:"Action & success day.", money:"Sudden gain.", health:"Heat & anger.", risk:"Fight or injury.", advice:"Control temper.", color:"Red", time:"9AM - 12PM" }
    };

    function red(n) { while(n>9){n=n.toString().split('').reduce((a,b)=>parseInt(a)+parseInt(b),0)} return n; }

    function generate() {
        const name = document.getElementById("nameIn").value;
        const dobStr = document.getElementById("dobIn").value;
        if(!name || !dobStr) return;

        const dob = new Date(dobStr);
        const d=dob.getDate(), m=dob.getMonth()+1, y=dob.getFullYear();
        const mulank=red(d), bhagyank=red(d+m+y);
        
        // Personal Day Calculation
        const today = new Date();
        const py = red(d + m + today.getFullYear());
        const pm = red(py + (today.getMonth() + 1));
        const pd = red(pm + today.getDate());

        const todayPred = predictionEngine[pd];

        // Grid Data
        let grid = {4:0,9:0,2:0,3:0,5:0,7:0,8:0,1:0,6:0};
        (d.toString()+m.toString()+y.toString()+mulank.toString()+bhagyank.toString()).split('').forEach(digit=>{if(grid[digit]!==undefined) grid[digit]++;});

        let outputHTML = `
            <div class="main-card animate__animated animate__fadeInUp">
                <h2 class="text-center" style="font-family:'Cinzel'; color:var(--accent-gold);">${name}</h2>
                
                <div class="section-header">DESTINY CORE</div>
                <div class="row text-center">
                    <div class="col-6"><p class="small mb-0">MULANK</p><h3 class="text-white">${mulank}</h3></div>
                    <div class="col-6"><p class="small mb-0">BHAGYANK</p><h3 class="text-white">${bhagyank}</h3></div>
                </div>

                <div class="section-header">‚ö° AI ACCURATE DAILY PREDICTION</div>
                <div class="career-box">
                    <div class="career-item"><span class="career-type">üíº Career</span><p class="career-text">${todayPred.career}</p></div>
                    <div class="career-item"><span class="career-type">üí∞ Money</span><p class="career-text">${todayPred.money}</p></div>
                    <div class="career-item"><span class="career-type">ü©∫ Health Risk</span><p class="career-text">${todayPred.health}</p></div>
                    <div class="career-item"><span class="career-type">‚ö†Ô∏è Risk Alert</span><p class="career-text">${todayPred.risk}</p></div>
                    <div class="career-item"><span class="career-type">üéØ Advice</span><p class="career-text">${todayPred.advice}</p></div>
                    <div class="career-item"><span class="career-type">üé® Lucky Color</span><p class="career-text">${todayPred.color}</p></div>
                    <div class="career-item"><span class="career-type">‚è∞ Lucky Time</span><p class="career-text">${todayPred.time}</p></div>
                </div>

                <div class="section-header">LOSHU GRID</div>
                <div class="loshu-container">
                    ${[4,9,2,3,5,7,8,1,6].map(n=>`
                        <div class="loshu-box ${grid[n]?'box-filled':''}">
                            <div class="grid-num">${grid[n]?n.toString().repeat(grid[n]):n}</div>
                        </div>`).join('')}
                </div>
            </div>
        `;

        document.getElementById("output").innerHTML = outputHTML;

        // Firebase saving instruction placeholder
        console.log("Saving user details to Firebase: ", {name, dob: dobStr, mulank});
    }
</script>
</body>
</html>
