<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Astro AI Pro | Fixed</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">

<style>
    :root { --gold: #ffd700; --bg: #0b0f1a; --card: #111827; }
    body{ background: var(--bg); font-family: 'Poppins', sans-serif; color: white; text-align: center; margin: 0; padding-bottom: 50px; }
    .container{ padding: 20px; max-width: 500px; margin: auto; }
    h1{ color: var(--gold); font-size: 28px; margin-top: 20px; }
    .card{ background: var(--card); padding: 25px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid rgba(255,215,0,0.1); }
    input{ width: 100%; padding: 12px; margin: 10px 0; border: none; border-radius: 10px; background: #1f2937; color: white; box-sizing: border-box; }
    button{ width: 100%; padding: 15px; background: linear-gradient(45deg, #b8860b, var(--gold)); border: none; border-radius: 12px; font-weight: 600; font-size: 16px; cursor: pointer; color: #000; margin-top: 10px; }
    .result{ margin-top: 25px; text-align: left; }
    .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin: 20px 0; }
    .stat-item { background: #1f2937; padding: 10px; border-radius: 10px; text-align: center; }
    .stat-item span { font-size: 10px; color: var(--gold); display: block; text-transform: uppercase; letter-spacing: 1px; }
    .stat-item b { font-size: 20px; }
    .personal-day-box { grid-column: span 2; background: var(--gold) !important; color: black !important; }
    .personal-day-box span { color: #554400 !important; font-weight: bold; }
    .day-box{ background: #1f2937; margin: 8px 0; padding: 12px; border-radius: 12px; display: flex; justify-content: space-between; border-left: 4px solid var(--gold); }
</style>
</head>

<body>

<div class="container">
    <h1>üîÆ Astro AI Pro</h1>
    <div class="card">
        <input type="text" id="name" placeholder="Full Name">
        <input type="date" id="dob">
        <button onclick="generate()">Scan My Destiny</button>
    </div>
    <div id="result" class="result"></div>
</div>

<script>
function reduce(num) {
    let n = num.toString().replace(/[^0-9]/g, '');
    let sum = 0;
    for (let i = 0; i < n.length; i++) sum += parseInt(n[i]);
    return sum > 9 ? reduce(sum) : sum;
}

async function generate() {
    const name = document.getElementById("name").value;
    const dob = document.getElementById("dob").value;

    if (!name || !dob) { alert("Details bhariye!"); return; }

    const d = new Date(dob);
    const day = d.getDate(), month = d.getMonth() + 1, year = d.getFullYear();
    const today = new Date();
    
    const mulank = reduce(day);
    const bhagyank = reduce(day + month + year);
    const py = reduce(day + month + today.getFullYear());
    const pm = reduce(py + (today.getMonth() + 1));
    const pd = reduce(pm + today.getDate());

    document.getElementById("result").innerHTML = `<div class="card" style="text-align:center;">‚åõ Fetching Location Data...</div>`;

    // FIXED GEOLOCATION & API LOGIC
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(
            async (pos) => {
                const lat = pos.coords.latitude;
                const lon = pos.coords.longitude;
                try {
                    // Sahi API Key aur Lat/Long pass ho raha hai
                    const res = await fetch(`https://api.ipgeolocation.io/astronomy?apiKey=70d27576f7f2402187654a93f064299b&lat=${lat}&long=${lon}`);
                    const data = await res.json();
                    showReport(name, mulank, bhagyank, py, pm, pd, data);
                } catch (e) {
                    useFallback(name, mulank, bhagyank, py, pm, pd);
                }
            },
            (err) => { useFallback(name, mulank, bhagyank, py, pm, pd); }
        );
    } else {
        useFallback(name, mulank, bhagyank, py, pm, pd);
    }
}

function useFallback(name, m, b, py, pm, pd) {
    showReport(name, m, b, py, pm, pd, { moon_phase: "Moon in Transit", sunrise: "06:10 AM", sunset: "06:15 PM" });
}

function showReport(name, m, b, py, pm, pd, astro) {
    // Prediction Logic
    let advice = pd == 8 || pd == 4 ? "‚ö†Ô∏è Heavy work day, be patient." : "‚ú® Good day for progress.";
    
    let seven = "";
    const statuses = ["üí∞ Gain", "üî• Excellent", "üôÇ Good", "‚ú® Stable"];
    for (let i = 1; i <= 7; i++) {
        seven += `<div class="day-box"><span>Day ${i} Prediction</span><b>${statuses[Math.floor(Math.random()*4)]}</b></div>`;
    }

    document.getElementById("result").innerHTML = `
        <div class="card">
            <h2 style="color:var(--gold); margin-bottom:5px;">${name}</h2>
            <p style="margin-top:0; font-size:12px; color:gray;">Transit: ${astro.moon_phase || 'Scanning...'}</p>

            <div class="stat-grid">
                <div class="stat-item"><span>Mulank</span><b>${m}</b></div>
                <div class="stat-item"><span>Bhagyank</span><b>${b}</b></div>
                <div class="stat-item"><span>Per. Year</span><b>${py}</b></div>
                <div class="stat-item"><span>Per. Month</span><b>${pm}</b></div>
                <div class="stat-item personal-day-box"><span>Personal Day</span><b>${pd}</b></div>
            </div>

            <div style="background:#1f2937; padding:15px; border-radius:12px; margin-bottom:20px;">
                <h4 style="margin:0; color:var(--gold);">Daily Transit Advice</h4>
                <p style="font-size:14px; margin-bottom:0;">${advice}</p>
            </div>

            <p style="font-size:13px; color:#9ca3af;">
                üåÖ Sunrise: ${astro.sunrise} | üåá Sunset: ${astro.sunset}
            </p>

            <h4 style="color:var(--gold);">üìÖ 7-Day Future Scanner</h4>
            ${seven}
        </div>
    `;
}
</script>
</body>
</html>
