            or: { title: "рм╕рмВрмЦрнНрнЯрм╛ рнп (рммрнАрм░)", traits: "рм╕рм╛рм╣рм╕, рм╢рмХрнНрмдрм┐, рм╕рнЗрммрм╛", rituals: ["рмпрнЛрмЧ рмХрм┐рморнНрммрм╛ рммрнНрнЯрм╛рнЯрм╛рмо рмХрм░рмирнНрмдрнБ |", "рм╣рмирнБрморм╛рми рмЪрм╛рм│рм┐рм╢рм╛ рмкрмврмирнНрмдрнБ |", "рмирм╛рм▓рм┐ рм░рмЩрнНрмЧрм░ рмлрм│ (рм╕рнЗрмЙ) рмЦрм╛рмЖрмирнНрмдрнБ |", "рмирм╛рм▓рм┐ рм░рмЩрнНрмЧ рммрнНрнЯрммрм╣рм╛рм░ рмХрм░рмирнНрмдрнБ |"] }
        }
    };

    function toggleLang() {
        currentLang = (currentLang === 'en') ? 'or' : 'en';
        updateUI();
    }

    function updateUI() {
        const lang = translations[currentLang];
        document.getElementById("navTitle").innerText = lang.navTitle;
        document.getElementById("inputHead").innerText = lang.inputHead;
        document.getElementById("calcBtn").innerText = lang.calcBtn;
        document.getElementById("todayTitle").innerText = lang.todayTitle;
        document.getElementById("lblLuckNo").innerText = lang.lblLuckNo;
        document.getElementById("lblLuckCol").innerText = lang.lblLuckCol;
        document.getElementById("lblVip").innerText = lang.lblVip;
        document.getElementById("guideHead").innerText = lang.guideHead;
        document.getElementById("footerText").innerText = lang.footerText;
        
        initAccordion(); // Re-render accordion in new language
        
        // Update results if visible
        if (document.getElementById("personalContent").style.display === "block") {
            calculateMagic(false); 
        }
    }

    function initAccordion() {
        let container = document.getElementById("accordionContainer");
        container.innerHTML = "";
        const lang = translations[currentLang];
        for (let i = 1; i <= 9; i++) {
            let item = numData[i][currentLang];
            container.innerHTML += `
                <div class="accordion-item">
                    <div class="accordion-header" onclick="toggleAccordion(${i})">
                        <span>${item.title}</span>
                        <span id="icon-${i}">+</span>
                    </div>
                    <div class="accordion-content" id="content-${i}">
                        <div class="active-content">
                            <span class="trait-label">${lang.traitLbl} ${item.traits}</span>
                            <div style="font-size:12px; font-weight:bold; margin-bottom:10px; color:var(--primary)">${lang.actLbl}</div>
                            <ul class="ritual-list">
                                ${item.rituals.map(r => `<li>тЬи ${r}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                </div>`;
        }
    }

    function toggleAccordion(id) {
        for (let i = 1; i <= 9; i++) {
            let content = document.getElementById(`content-${i}`);
            let icon = document.getElementById(`icon-${i}`);
            if (i === id) {
                if (content.style.maxHeight) {
                    content.style.maxHeight = null;
                    icon.innerText = "+";
                } else {
                    content.style.maxHeight = content.scrollHeight + "px";
                    icon.innerText = "-";
                }
            } else {
                content.style.maxHeight = null;
                icon.innerText = "+";
            }
        }
    }

    function reduce(n) {
        while (n > 9) n = n.toString().split('').reduce((a, b) => parseInt(a) + parseInt(b), 0);
        return n;
    }

    function calculateMagic(scroll = true) {
        const dobVal = document.getElementById("dob").value;
        if (!dobVal) return;
        
        let d = new Date(dobVal);
        let today = new Date();
        let m = reduce(d.getDate());
        let b = reduce(d.getDate() + (d.getMonth() + 1) + d.getFullYear());
        let uNum = reduce(today.getDate() + (today.getMonth() + 1) + today.getFullYear());
        
        document.getElementById("personalContent").style.display = "block";
        document.getElementById("pLuckNum").innerText = reduce(m + uNum);
        document.getElementById("pLuckColor").innerText = translations[currentLang].colors[reduce(m + uNum)];
        
        let vip = reduce(today.getDate() + (today.getMonth() + 1) + m + b);
        document.getElementById("vipNum").innerText = vip;

        const times = { 1: "6-8 AM", 2: "8-10 AM", 3: "10-12 PM", 4: "12-2 PM", 5: "2-4 PM", 6: "4-6 PM", 7: "6-8 PM", 8: "8-10 PM", 9: "Full Day" };
        document.getElementById("timeWindows").innerText = translations[currentLang].peakTime + times[vip];

        if (scroll) {
            window.scrollTo({ top: 300, behavior: 'smooth' });
            setTimeout(() => toggleAccordion(m), 400);
        }
    }

    initAccordion();
</script>
