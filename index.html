<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Abhinash | Destiny Secrets</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --primary: #00f2ff; 
            --gold: #ffd700; 
            --bg-dark: #050b1a;
            --card-glass: rgba(255, 255, 255, 0.05);
            --border-glass: rgba(255, 255, 255, 0.1);
        }

        body { 
            margin: 0; 
            font-family: 'Outfit', sans-serif; 
            background: radial-gradient(circle at top right, #0a1931, #050b1a); 
            color: white; 
            min-height: 100vh;
        }

        header { 
            background: rgba(0, 0, 0, 0.8); 
            padding: 18px; 
            border-bottom: 1px solid var(--primary); 
            backdrop-filter: blur(15px);
            font-weight: 800;
            color: var(--primary);
            text-align: center;
        }

        .container-custom { max-width: 500px; margin: auto; padding: 20px; }

        .box { 
            background: var(--card-glass); 
            backdrop-filter: blur(20px); 
            border-radius: 24px; 
            padding: 25px; 
            margin-bottom: 20px; 
            border: 1px solid var(--border-glass);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        input, select { 
            padding: 15px; width: 100%; border-radius: 12px; border: 1px solid var(--border-glass); 
            margin-bottom: 15px; background: rgba(0,0,0,0.3); color: white;
        }

        .calc-btn { 
            padding: 18px; border: none; border-radius: 15px; 
            background: linear-gradient(135deg, var(--primary), #0066ff); 
            color: white; font-weight: 700; width: 100%; text-transform: uppercase;
        }

        /* Destiny Component Grid */
        .destiny-grid { 
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 15px; 
        }
        .destiny-card { 
            background: rgba(255,255,255,0.03); padding: 12px; border-radius: 15px; 
            border: 1px solid var(--border-glass); text-align: center;
        }
        .num-val { font-size: 1.5rem; font-weight: 800; color: var(--primary); display: block; }
        .num-label { font-size: 9px; color: var(--gold); text-transform: uppercase; letter-spacing: 1px; }

        /* Alignment Section */
        .align-box {
            padding: 15px; border-radius: 15px; border-left: 5px solid var(--primary);
            background: rgba(0, 242, 255, 0.05); text-align: left; margin-top: 10px;
        }
        .status-badge { font-size: 12px; padding: 4px 10px; border-radius: 20px; font-weight: bold; }

        /* Blur Lock */
        .blur-lock { filter: blur(15px); pointer-events: none; }
        .unlock-box { 
            position: fixed; bottom: 0; left: 0; right: 0; 
            background: #020617; padding: 30px; border-top: 2px solid var(--gold); 
            z-index: 1000; display: none; border-radius: 30px 30px 0 0;
        }

        #personalContent { display: none; }
    </style>
</head>
<body>

<header>âœ¨ ASTRO ABHINASH</header>

<div class="container container-custom">
    <div class="box">
        <input type="text" id="userName" placeholder="Full Name (Aadhar/Bank)">
        <div class="row g-2">
            <div class="col-7"><input type="date" id="dob"></div>
            <div class="col-5">
                <select id="gender"><option value="male">Male</option><option value="female">Female</option></select>
            </div>
        </div>
        <button class="calc-btn" onclick="revealDestiny()">Reveal My Destiny <i class="fa-solid fa-bolt ms-2"></i></button>
    </div>

    <div id="personalContent">
        <div class="box">
            <h6 class="text-secondary small mb-3">DESTINY CORE NUMBERS</h6>
            <div class="destiny-grid">
                <div class="destiny-card"><span class="num-val" id="resM">0</span><span class="num-label">Mulank</span></div>
                <div class="destiny-card"><span class="num-val" id="resB">0</span><span class="num-label">Bhagyank</span></div>
                <div class="destiny-card"><span class="num-val" id="resN">0</span><span class="num-label">Name No.</span></div>
            </div>

            <div class="align-box" id="alignBox">
                <div id="alignTag" class="mb-1"></div>
                <div id="alignText" class="small text-secondary"></div>
            </div>
        </div>

        <div class="box">
            <h6 class="text-secondary small mb-3">PERSONAL TIME CYCLES</h6>
            <div class="destiny-grid">
                <div class="destiny-card"><span class="num-val" id="cycleD">0</span><span class="num-label">Daily No.</span></div>
                <div class="destiny-card"><span class="num-val" id="cycleM">0</span><span class="num-label">Monthly No.</span></div>
                <div class="destiny-card"><span class="num-val" id="cycleY">0</span><span class="num-label">Yearly No.</span></div>
            </div>
        </div>
    </div>
</div>

<div class="unlock-box" id="unlockBox">
    <h4 class="fw-800">ðŸ”’ Premium Report Locked</h4>
    <p class="text-secondary small">Unlock hidden cycles and remedies</p>
    <button class="calc-btn" id="unlockBtn" onclick="unlockReport()" style="background:var(--gold); color:black">Pay â‚¹49 to Unlock</button>
</div>

<script>
    const chaldean = { a:1,i:1,j:1,q:1,y:1, b:2,k:2,r:2, c:3,g:3,l:3,s:3, d:4,m:4,t:4, e:5,h:5,n:5,x:5, u:6,v:6,w:6, o:7,z:7, f:8,p:8 };
    const friendship = { 1:[2,3,5,9], 2:[1,3,5], 3:[1,2,5,7,9], 4:[5,6,7,8], 5:[1,3,4,6,7,8,9], 6:[4,5,7,8], 7:[3,4,5,6], 8:[4,5,6,7], 9:[1,2,3,5] };

    function reduce(n) { return (n % 9 || 9); }
    function sumStr(s) { return s.split('').reduce((a,b)=>a + (parseInt(b)||0), 0); }

    function revealDestiny() {
        const name = document.getElementById("userName").value.toLowerCase();
        const dobVal = document.getElementById("dob").value;
        if(!name || !dobVal) return alert("Pehle details bharo!");

        const d = new Date(dobVal);
        const day = d.getDate(), month = d.getMonth()+1, year = d.getFullYear();
        const today = new Date();

        // 1. Mulank & Bhagyank
        const m = reduce(day);
        const b = reduce(sumStr(day.toString()+month.toString()+year.toString()));
        
        // 2. Name Number (Chaldean)
        let nSum = 0;
        for(let char of name.replace(/\s/g, '')) { nSum += chaldean[char] || 0; }
        const nNo = reduce(nSum);

        // 3. Alignment Check
        const isFriendly = friendship[m].includes(nNo);
        const alignBox = document.getElementById("alignBox");
        const alignTag = document.getElementById("alignTag");
        if(isFriendly || m === nNo) {
            alignTag.innerHTML = '<span class="status-badge bg-success">Perfect Alignment</span>';
            document.getElementById("alignText").innerText = "Aapka naam aapki kismat ke saath sahi sync mein hai.";
            alignBox.style.borderColor = "#4ade80";
        } else {
            alignTag.innerHTML = '<span class="status-badge bg-danger">Misaligned</span>';
            document.getElementById("alignText").innerText = "Naam mein thoda badlav aapki progress fast kar sakta hai.";
            alignBox.style.borderColor = "#ff4d4d";
        }

        // 4. Daily, Monthly, Yearly Cycles
        const personalYear = reduce(day + month + sumStr(today.getFullYear().toString()));
        const personalMonth = reduce(personalYear + (today.getMonth()+1));
        const personalDay = reduce(personalMonth + today.getDate());

        // Update UI
        document.getElementById("resM").innerText = m;
        document.getElementById("resB").innerText = b;
        document.getElementById("resN").innerText = nNo;
        document.getElementById("cycleY").innerText = personalYear;
        document.getElementById("cycleM").innerText = personalMonth;
        document.getElementById("cycleD").innerText = personalDay;

        document.getElementById("personalContent").style.display = "block";
        applyAdminSettings();
    }

    function applyAdminSettings() {
        const settings = JSON.parse(localStorage.getItem("astroSettings") || '{"mode":"Free (No Lock)","price":"49","vip":"astro49"}');
        document.getElementById("unlockBtn").innerText = `Pay â‚¹${settings.price} to Unlock`;
        if(settings.mode === "Premium (Locked)") {
            document.getElementById("personalContent").classList.add("blur-lock");
            document.getElementById("unlockBox").style.display = "block";
        }
    }

    function unlockReport() {
        const settings = JSON.parse(localStorage.getItem("astroSettings") || '{"vip":"astro49"}');
        if(prompt("Enter Code:") === settings.vip) {
            document.getElementById("personalContent").classList.remove("blur-lock");
            document.getElementById("unlockBox").style.display = "none";
        }
    }
</script>
</body>
</html>
