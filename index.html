<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Academy | Real-Time Learning</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --bg: #050811; --card: #111827; --text: #e5e7eb; --success: #00ffcc; }
        body { background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; padding: 15px; scroll-behavior: smooth; }
        .container { max-width: 500px; margin: auto; }
        
        /* Progress Bar */
        .progress-wrap { background: #1f2937; height: 10px; border-radius: 20px; margin-bottom: 25px; overflow: hidden; border: 1px solid #374151; position: sticky; top: 10px; z-index: 100; }
        #progress-fill { background: linear-gradient(90deg, #b8860b, var(--gold)); width: 5%; height: 100%; transition: 0.8s ease; box-shadow: 0 0 15px var(--gold); }

        .lesson-card { background: var(--card); border-radius: 20px; padding: 25px; margin-bottom: 30px; border: 1px solid rgba(255,215,0,0.1); position: relative; transition: 0.4s; }
        
        .locked { opacity: 0.4; pointer-events: none; filter: grayscale(1); transform: scale(0.95); }
        .lock-badge { position: absolute; right: 20px; top: 20px; font-size: 14px; background: rgba(0,0,0,0.5); padding: 5px 10px; border-radius: 10px; color: var(--gold); border: 1px solid var(--gold); }
        
        h3 { color: var(--gold); margin: 0 0 15px 0; font-size: 18px; display: flex; align-items: center; gap: 10px; }
        select, button { width: 100%; padding: 14px; border-radius: 12px; margin: 8px 0; border: none; font-size: 14px; outline: none; font-family: inherit; }
        select { background: #1f2937; color: white; border: 1px solid #374151; cursor: pointer; }
        button { background: var(--gold); color: #000; font-weight: bold; cursor: pointer; text-transform: uppercase; transition: 0.2s; }
        button:hover { filter: brightness(1.1); transform: translateY(-2px); }

        .result-box { display: none; margin-top: 20px; padding: 15px; background: rgba(255,215,0,0.03); border-left: 4px solid var(--gold); border-radius: 12px; }
        .point-item { margin-bottom: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); padding-bottom: 8px; }
        .point-title { color: var(--gold); font-weight: 600; display: block; font-size: 15px; }
        .point-logic { color: var(--success); font-size: 12px; display: block; margin-top: 3px; font-style: italic; }

        .unlock-alert { color: var(--success); font-size: 13px; font-weight: bold; margin-top: 15px; text-align: center; display: none; }
        
        /* New Go to Next Section Button */
        .next-sec-btn { background: var(--success); color: #000; margin-top: 15px; display: none; text-decoration: none; text-align: center; line-height: 1.4; }
    </style>
</head>
<body>

<div class="container">

    <p style="text-align: center; font-size: 12px; color: #9ca3af; margin-bottom: 20px;">Complete lessons to become a Master</p>
    
    <div class="progress-wrap"><div id="progress-fill"></div></div>

    <div class="lesson-card" id="lesson1">

        <button id="go2" class="next-sec-btn" onclick="scrollToLesson('lesson2')">Go to Lesson 2: Rashis ‚ôà</button>

</div>

function scrollToLesson(id) {

</script>
</body>
</html>
