<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Academy | Final FLI10</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --bg: #050811; --card: #111827; --text: #e5e7eb; --success: #00ffcc; }
        body { background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 450px; }
        
        /* Progress Header */
        .header { text-align: center; margin-bottom: 20px; }
        .progress-bar { background: #1f2937; height: 8px; border-radius: 10px; margin-top: 10px; overflow: hidden; }
        #fill { background: var(--gold); width: 10%; height: 100%; transition: 0.5s; box-shadow: 0 0 10px var(--gold); }

        /* Page System */
        .page { display: none; animation: fadeIn 0.5s ease; }
        .active { display: block; }

        .card { background: var(--card); border-radius: 20px; padding: 25px; border: 1px solid rgba(255,215,0,0.2); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        h2 { color: var(--gold); font-size: 20px; margin-top: 0; }
        
        select, button { width: 100%; padding: 14px; border-radius: 12px; border: none; font-size: 15px; margin: 10px 0; outline: none; }
        select { background: #1f2937; color: white; border: 1px solid #374151; appearance: none; }
        button { background: var(--gold); color: #000; font-weight: bold; cursor: pointer; text-transform: uppercase; }

        .result-box { margin-top: 20px; padding: 15px; background: rgba(255,215,0,0.03); border-radius: 15px; border: 1px dashed var(--gold); }
        .point { margin-bottom: 12px; padding-bottom: 8px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .point b { color: var(--gold); display: block; font-size: 15px; }
        .point i { color: var(--success); font-size: 12px; display: block; margin-top: 4px; }

        #nextBtn { background: var(--success); color: #000; display: none; }

        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 style="color:var(--gold); font-size: 24px; margin:0;">ğŸ“ Astro Academy</h1>
        <div class="progress-bar"><div id="fill"></div></div>
    </div>

    <div id="p1" class="page active">
        <div class="card">
            <h2>ğŸŒŸ Lesson 1: Planet Traits</h2>
            <p style="font-size: 13px; color: #9ca3af;">Pehle apne Planet ki asli power ko pehchano!</p>
            <select id="l1-select">
                <option value="Sun">Sun (Surya) â˜€ï¸</option>
                <option value="Moon">Moon (Chandra) ğŸŒ™</option>
                <option value="Mars">Mars (Mangal) ğŸ”¥</option>
                <option value="Mercury">Mercury (Budh) âœï¸</option>
                <option value="Jupiter">Jupiter (Guru) ğŸ“</option>
                <option value="Venus">Venus (Shukra) âœ¨</option>
                <option value="Saturn">Saturn (Shani) âš–ï¸</option>
                <option value="Rahu">Rahu ğŸ­</option>
                <option value="Ketu">Ketu ğŸ§˜</option>
            </select>
            <button onclick="showL1()">Analyze Personality âœ¨</button>
            <div id="res1" class="result-box" style="display:none;"></div>
            <button id="toL2" class="next-btn" onclick="goToL2()" style="display:none; background:#00ffcc;">Go to Lesson 2 ğŸ </button>
        </div>
    </div>

    <div id="p2" class="page">
        <div class="card">
            <h2>ğŸ  Lesson 2: Planet in House</h2>
            <p style="font-size: 13px; color: #9ca3af;">Planet kis ghar mein kya magic karta hai?</p>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <select id="l2-p"></select>
                <select id="l2-h"></select>
            </div>
            <button onclick="showL2()">Magic Dekho âœ¨</button>
            <div id="res2" class="result-box" style="display:none;"></div>
            <button id="finalBtn" onclick="location.reload()" style="display:none; background:#fff;">Restart Journey ğŸ”„</button>
        </div>
    </div>
</div>

<script>
// DATA BANK
const planets = {
    "Sun": { p: "Raja (King)", v: "shaan se", l: "Sun asman ka boss hai." },
    "Moon": { p: "Ma (Mother)", v: "pyar se", l: "Moon thandak deta hai." },
    "Mars": { p: "Soldier", v: "tezi se", l: "Mars energy ka planet hai." },
    "Mercury": { p: "Smart Kid", v: "chalaaki se", l: "Budh dimaag chalata hai." },
    "Jupiter": { p: "Guru", v: "wisdom se", l: "Guru sabse bada teacher hai." },
    "Venus": { p: "Superstar", v: "style se", l: "Venus luxury deta hai." },
    "Saturn": { p: "Judge", v: "mehnat se", l: "Shani discipline sikhata hai." },
    "Rahu": { p: "Magician", v: "ajab tarike se", l: "Rahu gadgets ka master hai." },
    "Ketu": { p: "Yogi", v: "chupke se", l: "Ketu meditation sikhata hai." }
};

const houses = {
    "1": "Body & Face", "2": "Bank & Family", "3": "Bravery & Siblings",
    "4": "Home & Mother", "5": "Knowledge & Fun", "6": "Daily Work",
    "7": "Friends & Partner", "8": "Secrets", "9": "Luck & God",
    "10": "Papa & Office", "11": "Gifts & Gains", "12": "Dreams"
};

// LOAD DROPDOWNS
window.onload = () => {
    let pOps = Object.keys(planets).map(p => `<option value="${p}">${p}</option>`).join('');
    let hOps = Object.keys(houses).map(h => `<option value="${h}">${h}th House</option>`).join('');
    document.getElementById('l2-p').innerHTML = pOps;
    document.getElementById('l2-h').innerHTML = hOps;
};

// LESSON 1 LOGIC
function showL1() {
    const val = document.getElementById('l1-select').value;
    const res = document.getElementById('res1');
    res.style.display = "block";
    document.getElementById('toL2').style.display = "block";
    document.getElementById('fill').style.width = "50%";

    let pts = [
        {t: "Aapka Nature", l: `Aap bilkul ek ${planets[val].p} ki tarah behave karte ho.`},
        {t: "Asli Power", l: `${planets[val].l}`},
        {t: "Life Style", l: `Aap har kaam bahut ${planets[val].v} karte ho.`},
        {t: "Gussa", l: `Jab aap gussa hote ho toh ${val} ki energy double ho jati hai.`},
        {t: "Dosti", l: `Log aapke paas isliye aate hain kyunki aap unhe guide karte ho.`},
        {t: "Favorite Kaam", l: `${val} aapko creative cheezon mein champion banata hai.`},
        {t: "Body Strength", l: `Aapki body mein ${val} ka asar hamesha dikhta hai.`},
        {t: "Success Tip", l: `Agar aap discipline rakho toh ${val} aapko hero bana dega.`},
        {t: "Unique Gift", l: `Aapke paas ek aisa talent hai jo kisi aur ke paas nahi.`},
        {t: "Conclusion", l: `Bas apne andar ke is ${planets[val].p} ko jagao!` }
    ];

    res.innerHTML = pts.sort(() => 0.5 - Math.random()).map(i => `<div class="point"><b>${i.t}</b><i>Kyunki: ${i.l}</i></div>`).join('');
}

// NAVIGATION
function goToL2() {
    document.getElementById('p1').classList.remove('active');
    document.getElementById('p2').classList.add('active');
    document.getElementById('fill').style.width = "75%";
}

// LESSON 2 LOGIC
function showL2() {
    const p = document.getElementById('l2-p').value;
    const h = document.getElementById('l2-h').value;
    const res = document.getElementById('res2');
    res.style.display = "block";
    document.getElementById('finalBtn').style.display = "block";
    document.getElementById('fill').style.width = "100%";

    let pts = [
        {t: "Ghar ka Boss", l: `Jab ${p} ${h}th house mein hota hai, toh aap ${houses[h]} ke boss ho.`},
        {t: "Main Focus", l: `Aapka sara dimaag ${houses[h]} ko handle karne mein rehta hai.`},
        {t: "Special Magic", l: `${p} aapko is ghar mein Super-Power deta hai.`},
        {t: "Happiness", l: `Aapko sachi khushi tab milti hai jab ${houses[h]} achha kaam kare.`},
        {t: "Hidden Gift", l: `Is ghar se aapko life mein bahut saare surprises milenge.`},
        {t: "Style", l: `Aap ${houses[h]} ko bilkul ${planets[p].v} manage karte ho.`},
        {t: "Success Key", l: `Bade hokar aap ${houses[h]} se juda koi bada kaam karoge.`},
        {t: "Nature Change", l: `Yahan baith kar ${p} aapko thoda special banata hai.`},
        {t: "Confidence", l: `Jab bhi aap ${houses[h]} ki baat karte ho, aapka chehra chamakta hai.`},
        {t: "Pro Tip", l: `Hamesha ${houses[h]} ki respect karein, magic double ho jayega.`}
    ];

    res.innerHTML = pts.sort(() => 0.5 - Math.random()).map(i => `<div class="point"><b>${i.t}</b><i>Kyunki: ${i.l}</i></div>`).join('');
}
</script>
</body>
</html>
