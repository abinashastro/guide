<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astro Academy | Real Predictions</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #ffd700; --bg: #050811; --card: #111827; --text: #e5e7eb; --accent: #00ffcc; }
        body { background: var(--bg); color: var(--text); font-family: 'Poppins', sans-serif; margin: 0; padding: 15px; display: flex; justify-content: center; }
        .container { width: 100%; max-width: 450px; }
        
        /* Header & Progress */
        .header { text-align: center; margin-bottom: 25px; }
        .bar-bg { background: #1f2937; height: 10px; border-radius: 20px; margin-top: 10px; overflow: hidden; border: 1px solid #374151; }
        #fill { background: linear-gradient(90deg, #b8860b, var(--gold)); width: 10%; height: 100%; transition: 0.8s cubic-bezier(0.4, 0, 0.2, 1); box-shadow: 0 0 15px var(--gold); }

        /* Page Management */
        .page { display: none; animation: slideUp 0.5s ease-out; }
        .active { display: block; }

        .card { background: var(--card); border-radius: 24px; padding: 25px; border: 1px solid rgba(255,215,0,0.15); box-shadow: 0 15px 35px rgba(0,0,0,0.6); position: relative; }
        h2 { color: var(--gold); font-size: 20px; margin: 0 0 15px 0; border-bottom: 1px solid rgba(255,215,0,0.1); padding-bottom: 10px; }
        
        select, button { width: 100%; padding: 15px; border-radius: 14px; border: none; font-size: 15px; margin: 10px 0; font-family: inherit; }
        select { background: #1f2937; color: white; border: 1px solid #374151; cursor: pointer; -webkit-appearance: none; }
        button { background: var(--gold); color: #000; font-weight: 600; cursor: pointer; text-transform: uppercase; letter-spacing: 1px; transition: 0.3s; }
        button:hover { filter: brightness(1.2); transform: translateY(-2px); }

        /* Prediction Results */
        .result-box { margin-top: 25px; display: none; }
        .point { margin-bottom: 20px; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 12px; border-left: 4px solid var(--gold); animation: fadeIn 0.5s ease; }
        .point b { color: var(--gold); display: block; font-size: 15px; margin-bottom: 5px; text-transform: capitalize; }
        .point i { color: var(--accent); font-size: 13px; display: block; line-height: 1.5; font-style: normal; }

        .nav-btn { background: var(--accent); color: #000; display: none; margin-top: 20px; }

        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes fadeIn { from { opacity: 0; scale: 0.95; } to { opacity: 1; scale: 1; } }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1 style="color:var(--gold); font-size: 26px; margin:0;">üîÆ Astro Academy</h1>
        <div class="bar-bg"><div id="fill"></div></div>
    </div>

    <div id="p1" class="page active">
        <div class="card">
            <h2>üåü Lesson 1: Atma Karaka (Soul)</h2>
            <p style="font-size: 12px; color: #9ca3af; margin-bottom: 15px;">Aapka planet batayega aap duniya mein kyun aaye ho.</p>
            <select id="l1-p"></select>
            <button onclick="runL1()">Identify Your Soul ‚ú®</button>
            <div id="res1" class="result-box"></div>
            <button id="toL2" class="nav-btn" onclick="nextPage(2)">Unlock Career Path üè†</button>
        </div>
    </div>

    <div id="p2" class="page">
        <div class="card">
            <h2>üè† Lesson 2: Karma & Destiny</h2>
            <p style="font-size: 12px; color: #9ca3af; margin-bottom: 15px;">Kis ghar mein aapka khazana chupa hai?</p>
            <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
                <select id="l2-p"></select>
                <select id="l2-h"></select>
            </div>
            <button onclick="runL2()">Check Destiny ‚ú®</button>
            <div id="res2" class="result-box"></div>
            <button id="reset" class="nav-btn" style="background:#fff;" onclick="location.reload()">Reset Study üîÑ</button>
        </div>
    </div>
</div>

<script>
const astrologyData = {
    planets: {
        "Sun": { 
            title: "The Ego & Light", 
            traits: ["Born to Lead", "Fatherly Grace", "High Self-Respect"],
            logic: "Sun soul ka generator hai. Aap kisi ki gulami nahi kar sakte.",
            pred: "Life mein 22 saal ki umar ke baad bada naam kamaoge."
        },
        "Moon": { 
            title: "The Emotional Mirror", 
            traits: ["Mind Controller", "Nurturer", "Intuitive"],
            logic: "Moon sabse tez chalta hai. Aapke decisions emotions par base honge.",
            pred: "Aapka ghar hamesha pani ya park ke paas hoga."
        },
        "Mars": { 
            title: "The Fire Warrior", 
            traits: ["Problem Solver", "Action Oriented", "Defender"],
            logic: "Mars adrenaline hai. Aap dar ke nahi, lad ke jeetoge.",
            pred: "Sports ya Engineering mein aap sabse aage nikal jaoge."
        },
        "Mercury": { 
            title: "The Mastermind", 
            traits: ["Calculation King", "Witty", "Youthful"],
            logic: "Mercury communication ka boss hai. Aapki baton mein magic hoga.",
            pred: "Business aur trading mein aap dher sara paisa banaoge."
        },
        "Jupiter": { 
            title: "The Divine Guide", 
            traits: ["Wise Soul", "Wealth Bringer", "Optimistic"],
            logic: "Jupiter expansion hai. Aap jahan jaoge, wahan rasta khul jayega.",
            pred: "Society mein aapko 'Teacher' ya 'Advisor' ki izzat milegi."
        },
        "Venus": { 
            title: "The Luxury Seeker", 
            traits: ["Artist", "Romantic", "Gadget Lover"],
            logic: "Venus shukra hai. Aapki life mein bina luxury ke sukoon nahi milega.",
            pred: "Aapka lifestyle dekh kar log aapse jealous honge."
        },
        "Saturn": { 
            title: "The Karmic Justice", 
            traits: ["Disciplined", "Old Soul", "Persistent"],
            logic: "Saturn judge hai. Ye aapko ragad kar heera banata hai.",
            pred: "36 saal ke baad aapke paas itni property hogi jo koi soch nahi sakta."
        },
        "Rahu": { 
            title: "The Modern Wizard", 
            traits: ["Out of Box", "Technology Expert", "Ambitious"],
            logic: "Rahu limit break karta hai. Aap purani soch ko follow nahi karenge.",
            pred: "Aap internet ya foreign se juda kaam karke ameer banenge."
        },
        "Ketu": { 
            title: "The Invisible Mystic", 
            traits: ["Deep Thinker", "Detached", "Truth Seeker"],
            logic: "Ketu jism nahi, rooh hai. Aap cheezon ke piche ka sach dekh lete ho.",
            pred: "Aap akelepan mein sabse zyada powerful feel karenge."
        }
    },
    houses: {
        "1": { name: "Persona", effect: "Aapka dabdaba duniya par hamesha rahega." },
        "2": { name: "Family/Assets", effect: "Aapki family legacy aur bank balance badhta jayega." },
        "3": { name: "Siblings/Courage", effect: "Short travels aur doston se bahut labh hoga." },
        "4": { name: "Mother/Comfort", effect: "Aapke paas apni mehnat ki badi gaadi aur ghar hoga." },
        "7": { name: "Partner", effect: "Aapka life partner aapka luck chamka dega." },
        "10": { name: "Career", effect: "Aap government ya kisi bade brand ke boss banenge." },
        "11": { name: "Income", effect: "Life mein bina maange gifts aur paisa milega." }
    }
};

window.onload = () => {
    const pList = Object.keys(astrologyData.planets).map(k => `<option value="${k}">${k}</option>`).join('');
    const hList = Object.keys(astrologyData.houses).map(k => `<option value="${k}">${k}th House (${astrologyData.houses[k].name})</option>`).join('');
    document.getElementById('l1-p').innerHTML = pList;
    document.getElementById('l2-p').innerHTML = pList;
    document.getElementById('l2-h').innerHTML = hList;
};

function runL1() {
    const pKey = document.getElementById('l1-p').value;
    const res = document.getElementById('res1');
    const p = astrologyData.planets[pKey];
    res.style.display = "block";
    document.getElementById('toL2').style.display = "block";
    document.getElementById('fill').style.width = "40%";

    const points = [
        { b: `Aapka Swabhav: ${p.title}`, i: `Kyunki ${p.logic}` },
        { b: "Super Trait", i: `Aapki personality mein '${p.traits[0]}' wala gun sabse upar hai.` },
        { b: "Realistic Prediction", i: `${p.pred}` },
        { b: "Inner Strength", i: `Aap tabhi kamyab honge jab aap '${p.traits[2]}' ko ignore nahi karenge.` }
    ];

    res.innerHTML = points.map(pt => `<div class="point"><b>${pt.b}</b><i>${pt.i}</i></div>`).join('');
}

function nextPage(n) {
    document.getElementById('p1').classList.remove('active');
    document.getElementById('p2').classList.add('active');
    document.getElementById('fill').style.width = "75%";
}

function runL2() {
    const pKey = document.getElementById('l2-p').value;
    const hKey = document.getElementById('l2-h').value;
    const res = document.getElementById('res2');
    const p = astrologyData.planets[pKey];
    const h = astrologyData.houses[hKey];

    res.style.display = "block";
    document.getElementById('reset').style.display = "block";
    document.getElementById('fill').style.width = "100%";

    const points = [
        { b: "Destiny Point", i: `Jab ${pKey} ${hKey}th house mein hota hai, toh ${h.effect}` },
        { b: "Accuracy Logic", i: `Kyunki ${pKey} ki energy ${h.name} ko power deti hai.` },
        { b: "Life Lesson", i: `Aapko ${h.name} se judi cheezon mein struggle nahi, smart work karna chahiye.` },
        { b: "Final Result", i: `Prediction: Agle 5 saal mein aap is area mein bada badlav dekhenge.` }
    ];

    res.innerHTML = points.map(pt => `<div class="point"><b>${pt.b}</b><i>${pt.i}</i></div>`).join('');
}
</script>
</body>
</html>
