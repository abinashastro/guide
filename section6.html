        button { background: var(--gold); color: #000; font-weight: 600; cursor: pointer; text-transform: uppercase; }
        button:hover { transform: scale(1.02); filter: brightness(1.1); }

        .result-box { margin-top: 25px; display: none; }
        .point { margin-bottom: 15px; padding: 15px; background: rgba(255,255,255,0.03); border-radius: 15px; border-left: 4px solid var(--gold); animation: fadeIn 0.4s ease; }
        .point b { color: var(--gold); display: block; font-size: 15px; margin-bottom: 6px; }
        .point i { color: var(--accent); font-size: 13.5px; display: block; font-style: normal; line-height: 1.6; }

        .nav-btn { background: var(--accent); color: #000; display: none; margin-top: 20px; text-align: center; text-decoration: none; line-height: 50px; height: 50px; cursor: pointer; border-radius: 14px; font-weight: 600; }

function analyzeAspect() {
    const val = document.getElementById("aspectSelect").value;
    const resBox = document.getElementById("resultArea");
    const data = aspectData[val];

    resBox.style.display = "block";
    document.getElementById("finalBtn").style.display = "block";

    resBox.innerHTML = data.map(item => `
        <div class="point">
            <b>${item.t}</b>
            <i>Deep Knowledge: ${item.l}</i>
        </div>
    `).join('');
    
    document.getElementById("fill").style.width = "100%";
    window.scrollTo({ top: document.body.scrollHeight, behavior: 'smooth' });
}
